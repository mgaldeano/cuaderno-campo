<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reportes | Cuaderno de Campo</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
    <style>
      <h2>Reportes</h2>
      <form id="reportes-filtros" style="margin-bottom:1.5em;">
        <fieldset>
          <legend>Filtros generales</legend>
          <label>Tipo de reporte
            <select id="tipo-reporte" required>
              <option value="riegos">Riegos realizados</option>
              <option value="agroquimicos">Aplicaciones de agroquímicos</option>
              <option value="fertilizaciones">Fertilizaciones</option>
              <option value="labores">Labores de suelo</option>
              <option value="bpa">Normas BPA (auditoría)</option>
              <option value="riegos-regador">Riegos por Regador</option>
            </select>
          </label>
          <div id="filtros-generales">
            <div id="filtros-riegos" style="display:block;">
              <label>Finca
                <div style="display:flex; gap:0.2em; align-items:center; margin-bottom:0.5em;">
                  <button id="finca-todo" type="button" class="btn-compact">✓</button>
                  <button id="finca-nada" type="button" class="btn-compact">✗</button>
                  <span style="font-size:0.9em; color:#666;">Fincas</span>
                </div>
                <div id="finca-reporte"></div>
                <small>Filtra los registros del reporte por finca seleccionada.</small>
              </label>
              <label>Cuartel
                <div style="display:flex; gap:0.2em; align-items:center; margin-bottom:0.5em;">
                  <button id="cuartel-todo" type="button" class="btn-compact">✓</button>
                  <button id="cuartel-nada" type="button" class="btn-compact">✗</button>
                  <span style="font-size:0.9em; color:#666;">Cuarteles</span>
                </div>
                <div id="cuartel-reporte"></div>
                <small>Filtra los registros del reporte por cuartel seleccionado.</small>
              </label>
              <label>Desde
                <input type="date" id="fecha-desde" value="2000-01-01" />
                <small>Filtra los registros del reporte desde esta fecha.</small>
              </label>
              <label>Hasta
                <input type="date" id="fecha-hasta" />
                <small>Filtra los registros del reporte hasta esta fecha.</small>
              </label>
            </div>
            <div id="filtros-riegos-regador" style="display:none;">
              <label>Regador
                <div style="display:flex; gap:0.2em; align-items:center; margin-bottom:0.5em;">
                  <button id="regador-todo" type="button" class="btn-compact">✓</button>
                  <button id="regador-nada" type="button" class="btn-compact">✗</button>
                  <span style="font-size:0.9em; color:#666;">Regadores</span>
                </div>
                <div id="regador-reporte"></div>
                <small>Filtra los registros del reporte por regador seleccionado.</small>
              </label>
              <label>Desde
                <input type="date" id="fecha-desde-regador" value="2000-01-01" />
                <small>Filtra los registros del reporte desde esta fecha.</small>
              </label>
              <label>Hasta
                <input type="date" id="fecha-hasta-regador" />
                <small>Filtra los registros del reporte hasta esta fecha.</small>
              </label>
            </div>
          </div>
          <div id="filtros-productor" style="display:none;"></div>
          <div id="filtros-operador" style="display:none;"></div>
        </fieldset>
      </form>
            <tr>
              <th>Fecha</th>
              <th>Tipo de Tarea</th>
              <th>Cuartel</th>
              <th>Duración (min)</th>
              <th>Cant. Agua</th>
              <th>Observaciones</th>
            </tr>
          </thead>
          <tbody>
            ${data
              .map(
                t => `
              <tr>
                <td>${t.fecha ?? "-"}</td>
                <td>${t.tipo_tarea_old ?? "-"}</td>
                <td>${t.cuartel_id ?? "-"}</td>
                <td>${t.duracion ?? "-"}</td>
                <td>${t.cant_agua ?? "-"}</td>
                <td>${t.obs ?? ""}</td>
              </tr>
            `
              )
              .join("")}
          </tbody>
        `;
        contenedor.innerHTML = "";
        contenedor.appendChild(tabla);
      }

      cargarReporte();
    </script>
  </head>
  <body>
    <!-- Ejemplo para index.html, fincas.html, cuarteles.html, tareas.html -->
    <div id="header-container"></div>
    <script type="module">
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
          import('./header.js');
          // Manejo de logout (opcional, si no lo tienes en header.js)
          // Eliminar el manejo de logoutBtn ya que se maneja en header.js
        });
    </script>

    <!-- Navegación dinámica: se carga desde header.html en #header-container -->

    <main class="container">
      <h2>Reportes</h2>
      <form id="reportes-filtros" style="margin-bottom:1.5em;">
        <fieldset>
          <legend>Filtros generales</legend>
          <label>Tipo de reporte
            <select id="tipo-reporte" required>
              <option value="riegos">Riegos realizados</option>
              <option value="agroquimicos">Aplicaciones de agroquímicos</option>
              <option value="fertilizaciones">Fertilizaciones</option>
              <option value="labores">Labores de suelo</option>
              <option value="bpa">Normas BPA (auditoría)</option>
            </select>
          </label>
          <!-- Filtros unificados -->
          <div id="filtros-generales">
            <label>Finca
              <div style="display:flex; gap:0.2em; align-items:center; margin-bottom:0.5em;">
                <button id="finca-todo" type="button" class="btn-compact">✓</button>
                <button id="finca-nada" type="button" class="btn-compact">✗</button>
                <span style="font-size:0.9em; color:#666;">Fincas</span>
              </div>
              <div id="finca-reporte"></div>
              <small>Filtra los registros del reporte por finca seleccionada.</small>
            </label>
            <label>Cuartel
              <div style="display:flex; gap:0.2em; align-items:center; margin-bottom:0.5em;">
                <button id="cuartel-todo" type="button" class="btn-compact">✓</button>
                <button id="cuartel-nada" type="button" class="btn-compact">✗</button>
                <span style="font-size:0.9em; color:#666;">Cuarteles</span>
              </div>
              <div id="cuartel-reporte"></div>
              <small>Filtra los registros del reporte por cuartel seleccionado.</small>
            </label>
            <label>Desde
              <input type="date" id="fecha-desde" value="2000-01-01" />
              <small>Filtra los registros del reporte desde esta fecha.</small>
            </label>
            <label>Hasta
              <input type="date" id="fecha-hasta" />
              <small>Filtra los registros del reporte hasta esta fecha.</small>
            </label>
          </div>
          <!-- Contenedores para filtros según rol -->
          <div id="filtros-productor" style="display:none;"></div>
          <div id="filtros-operador" style="display:none;"></div>
        </fieldset>
      </form>

      <div style="margin-bottom:1em;">
        <button id="exportar-excel" type="button">Exportar Excel</button>
        <button id="exportar-csv" type="button">Exportar CSV</button>
        <button id="exportar-pdf" type="button">Exportar PDF</button>
      </div>
      <div id="reportes-resultado"></div>
    </main>

    <footer class="container">
      <small><a href="#">Privacidad</a> • <a href="#">Términos</a></small>
      <br>
      <small id="footer-version" style="color:#888;"></small>
    </footer>
    <script type="module" src="reportes.js"></script>
    <!-- Funcionalidad seleccionar todo/nada para finca, cuartel y regador -->
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        const fincaTodoBtn = document.getElementById('finca-todo');
        const fincaNadaBtn = document.getElementById('finca-nada');
        const cuartelTodoBtn = document.getElementById('cuartel-todo');
        const cuartelNadaBtn = document.getElementById('cuartel-nada');
        const regadorTodoBtn = document.getElementById('regador-todo');
        const regadorNadaBtn = document.getElementById('regador-nada');
        const fincaSelect = document.getElementById('finca-reporte');
        const cuartelSelect = document.getElementById('cuartel-reporte');
        const regadorSelect = document.getElementById('regador-reporte');

        function setCheckboxes(container, checked) {
          if (!container) return;
          Array.from(container.querySelectorAll('input[type="checkbox"]')).forEach(cb => {
            cb.checked = checked;
          });
        }
        // Actualizar cuarteles y regadores al seleccionar todo/nada de finca
        function triggerFincaChange() {
          const event = new Event('change', { bubbles: true });
          fincaSelect.dispatchEvent(event);
        }
        // Actualizar regadores al seleccionar todo/nada de cuartel
        function triggerCuartelChange() {
          const event = new Event('change', { bubbles: true });
          cuartelSelect.dispatchEvent(event);
        }
        if (fincaTodoBtn) fincaTodoBtn.addEventListener('click', () => { setCheckboxes(fincaSelect, true); triggerFincaChange(); });
        if (fincaNadaBtn) fincaNadaBtn.addEventListener('click', () => { setCheckboxes(fincaSelect, false); triggerFincaChange(); });
        if (cuartelTodoBtn) cuartelTodoBtn.addEventListener('click', () => { setCheckboxes(cuartelSelect, true); triggerCuartelChange(); });
        if (cuartelNadaBtn) cuartelNadaBtn.addEventListener('click', () => { setCheckboxes(cuartelSelect, false); triggerCuartelChange(); });
        if (regadorTodoBtn) regadorTodoBtn.addEventListener('click', () => setCheckboxes(regadorSelect, true));
        if (regadorNadaBtn) regadorNadaBtn.addEventListener('click', () => setCheckboxes(regadorSelect, false));
      });
    </script>
  </body>
</html>
