<!DOCTYPE html>

    <meta charset="UTF-8" />

    <script type="module">
    import { supabase } from "./supabaseClient.js";
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      throw new Error("No autorizado");
    }
      const contenedor = document.querySelector("#reporte-tareas");

      async function cargarReporte() {
        const { data, error } = await supabase
          .from("tareas")
          .select("id, tipo_tarea, fecha, cuartel_id, duracion")
          .order("fecha", { ascending: false });

        if (error) {
          contenedor.innerHTML = "<p>❌ Error al cargar el reporte</p>";
          return;
        }

        if (data.length === 0) {
          contenedor.innerHTML = "<p>No hay tareas registradas aún.</p>";
          return;
        }

        const tabla = document.createElement("table");
        tabla.innerHTML = `
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Tipo de Tarea</th>
              <th>Cuartel</th>
              <th>Duración (min)</th>
            </tr>
          </thead>
          <tbody>
            ${data
              .map(
                t => `
              <tr>
                <td>${t.fecha}</td>
                <td>${t.tipo_tarea}</td>
                <td>${t.cuartel_id}</td>
                <td>${t.duracion ?? "-"}</td>
              </tr>
            `
              )
              .join("")}
          </tbody>
        `;
        contenedor.appendChild(tabla);
      }

      cargarReporte();
    </script>
