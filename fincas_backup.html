<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fincas | Cuaderno de Campo</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- PicoCSS (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="estilos.css">
    
    <!-- CSS específico para solucionar problema de visibilidad -->
    <style>
      /* Asegurar que las listas se muestren correctamente */
      #fincas-list.list-group.list-group-flush {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        min-height: auto !important;
        height: auto !important;
        overflow: visible !important;
      }
      
      #fincas-list .list-group-item {
        display: block !important;
        visibility: visible !important;
        opacity: 1 !important;
        height: auto !important;
        overflow: visible !important;
      }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
  </head>
  <body>
  <div id="header-container"></div>
  <script type="module">
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        import('./header.js');
      });
  </script>
  <main class="container mt-4">
    <!-- Header de página -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h1 class="h3 mb-1 text-primary font-weight-bold">
              <i class="bi bi-house-door text-success me-2"></i>
              Gestión de Fincas
            </h1>
            <p class="text-muted mb-0">Administra las propiedades y ubicaciones</p>
          </div>
          <div class="d-flex align-items-center gap-3">
            <span class="badge badge-light px-3 py-2" id="contador-fincas">0 fincas</span>
            <button class="btn btn-success btn-sm" type="button" id="toggle-form-btn">
              <i class="bi bi-plus-circle me-1"></i> Agregar Finca
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Búsqueda -->
    <div class="row mb-4">
      <div class="col-12">
        <div class="card shadow-sm border-0" style="border-radius: 16px;">
          <div class="card-body p-3">
            <div class="input-group">
              <span class="input-group-text bg-light border-0">
                <i class="bi bi-search text-muted"></i>
              </span>
              <input type="text" class="form-control border-0 bg-light" 
                     id="buscar-fincas" placeholder="Buscar fincas por nombre...">
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de finca (oculto por defecto) -->
    <div class="mb-4" id="formulario-finca" style="display: none; opacity: 0;">
      <div class="row">
        <div class="col-lg-8 col-xl-6">
          <div class="card shadow-sm border-0" style="border-radius: 16px;">
            <div class="card-header bg-white border-0 pt-4 pb-0">
              <h5 class="card-title mb-0 d-flex align-items-center">
                <i class="bi bi-plus-circle text-success me-2"></i>
                <span id="form-title">Nueva Finca</span>
              </h5>
            </div>
            <div class="card-body p-4">
              <form id="finca-form">
                <div class="row">
                  <div class="col-12 mb-3">
                    <label for="nombre_finca" class="form-label font-weight-medium">
                      <i class="bi bi-tag me-1"></i> Nombre de la finca *
                    </label>
                    <input type="text" class="form-control form-control-lg" id="nombre_finca" 
                           placeholder="Ej: Finca Los Álamos" required>
                  </div>
                  
                  <div class="col-md-6 mb-3">
                    <label for="provincia_finca" class="form-label font-weight-medium">
                      <i class="bi bi-geo-alt me-1"></i> Provincia
                    </label>
                    <input type="text" class="form-control" id="provincia_finca" 
                           placeholder="Ej: Mendoza">
                  </div>
                  
                  <div class="col-md-6 mb-3">
                    <label for="departamento_finca" class="form-label font-weight-medium">
                      <i class="bi bi-geo me-1"></i> Departamento
                    </label>
                    <input type="text" class="form-control" id="departamento_finca" 
                           placeholder="Ej: Maipú">
                  </div>
                  
                  <div class="col-12 mb-3">
                    <label for="direccion_finca" class="form-label font-weight-medium">
                      <i class="bi bi-map me-1"></i> Dirección
                    </label>
                    <input type="text" class="form-control" id="direccion_finca" 
                           placeholder="Dirección completa (opcional)">
                  </div>
                  
                  <div class="col-md-6 mb-4">
                    <label for="superficie_finca" class="form-label font-weight-medium">
                      <i class="bi bi-rulers me-1"></i> Superficie (hectáreas)
                    </label>
                    <input type="number" class="form-control" id="superficie_finca" 
                           placeholder="0.00" min="0" step="0.01">
                  </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn btn-success btn-lg px-4">
                    <i class="bi bi-check-circle me-2"></i>
                    <span id="btn-text">Guardar Finca</span>
                  </button>
                  <button type="button" id="cancelEdit" class="btn btn-outline-secondary" style="display:none;">
                    <i class="bi bi-x-circle me-1"></i> Cancelar
                  </button>
                </div>
              </form>
              
              <!-- Estado/Mensajes -->
            <div id="status" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Lista de fincas -->
    <div class="row">
      <div class="col-12">
        <div class="card shadow-sm border-0" style="border-radius: 16px;">
          <div class="card-header bg-white border-0 pt-4 pb-0">
            <h5 class="card-title mb-0 d-flex align-items-center">
              <i class="bi bi-list-ul text-primary me-2"></i>
              Fincas Registradas
            </h5>
          </div>
          <div class="card-body p-0">
            <div id="fincas-list" class="list-group list-group-flush">
              <!-- Lista dinámica -->
            </div>
            <div id="empty-state" class="text-center py-5" style="display: none;">
              <i class="bi bi-house-door" style="font-size: 3rem; color: #dee2e6;"></i>
              <p class="text-muted mt-3 mb-0">No hay fincas registradas</p>
              <small class="text-muted">Usa el botón <strong>"Agregar Finca"</strong> para crear tu primera finca</small>
            </div>
            <div id="no-results" class="text-center py-5" style="display: none;">
              <i class="bi bi-search" style="font-size: 3rem; color: #dee2e6;"></i>
              <p class="text-muted mt-3 mb-0">No se encontraron fincas</p>
              <small class="text-muted">Intenta con otros términos de búsqueda</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
    <script type="module">
    // Función principal con mejor manejo de errores
    async function inicializarPagina() {
      try {
        console.log('=== INICIANDO PÁGINA FINCAS ===');
        
        // Verificar que supabase esté disponible
        console.log('Importando Supabase...');
        const { supabase } = await import('./supabaseClient.js');
        console.log('Supabase importado:', !!supabase);
        
        if (!supabase) {
          throw new Error('No se pudo cargar Supabase');
        }
        
        console.log('Verificando usuario...');
        const { data: { user }, error: authError } = await supabase.auth.getUser();
        
        // Si hay error de autenticación, continuar con datos de prueba en lugar de fallar
        if (authError || !user) {
          console.warn('Problema de autenticación:', authError?.message || 'Usuario no encontrado');
          console.log('Continuando con datos de prueba...');
          mostrarDatosDePrueba();
          return;
        }

        // Obtener usuario actual
        const userId = user?.id;
        console.log('Usuario logueado:', { userId, organizacion: user.organizacion_id });

        console.log('Obteniendo elementos del DOM...');
        const form = document.querySelector("#finca-form");
        const status = document.querySelector("#status");
        const lista = document.querySelector("#fincas-list");
        const emptyState = document.querySelector("#empty-state");
        const noResults = document.querySelector("#no-results");
        const contador = document.querySelector("#contador-fincas");
        const formTitle = document.querySelector("#form-title");
        const btnText = document.querySelector("#btn-text");
        const cancelEditBtn = document.querySelector("#cancelEdit");
        const searchInput = document.querySelector("#buscar-fincas");
        
        // Verificar elementos críticos
        if (!lista) {
          console.error('No se encontró el elemento #fincas-list');
          return;
        }
        if (!contador) {
          console.error('No se encontró el elemento #contador-fincas');
          return;
        }
        if (!emptyState) {
          console.error('No se encontró el elemento #empty-state');
          return;
        }
        
        console.log('Elementos DOM encontrados:', {
          form: !!form,
          lista: !!lista, 
          contador: !!contador,
          searchInput: !!searchInput,
          toggleFormBtn: !!document.querySelector("#toggle-form-btn"),
          formularioFinca: !!document.querySelector("#formulario-finca")
        });
        
        // Debugging: Verificar estado inicial de elementos
        const listaElement = document.querySelector("#fincas-list");
        const emptyStateElement = document.querySelector("#empty-state");
        const contadorElement = document.querySelector("#contador-fincas");
        
        console.log('Estado inicial elementos:', {
          lista_display: listaElement ? listaElement.style.display : 'no existe',
          empty_display: emptyStateElement ? emptyStateElement.style.display : 'no existe',
          contador_texto: contadorElement ? contadorElement.textContent : 'no existe'
        });
        
        const nombreInput = document.querySelector("#nombre_finca");
        const direccionInput = document.querySelector("#direccion_finca");
        const provinciaInput = document.querySelector("#provincia_finca");
        const departamentoInput = document.querySelector("#departamento_finca");
      const superficieInput = document.querySelector("#superficie_finca");

      let editId = null;
      let fincasData = []; // Almacenar datos para búsqueda

      // Función de búsqueda
      function filtrarFincas(termino) {
        const filtradas = fincasData.filter(f => 
          f.nombre_finca.toLowerCase().includes(termino.toLowerCase()) ||
          (f.provincia && f.provincia.toLowerCase().includes(termino.toLowerCase())) ||
          (f.departamento && f.departamento.toLowerCase().includes(termino.toLowerCase())) ||
          (f.direccion && f.direccion.toLowerCase().includes(termino.toLowerCase()))
        );
        
        renderizarFincas(filtradas);
        
        if (filtradas.length === 0 && termino) {
          lista.style.display = 'none';
          emptyState.style.display = 'none';
          noResults.style.display = 'block';
        } else if (filtradas.length === 0 && !termino) {
          lista.style.display = 'none';
          emptyState.style.display = 'block';
          noResults.style.display = 'none';
        } else {
          lista.style.display = 'block';
          emptyState.style.display = 'none';
          noResults.style.display = 'none';
        }
      }

      // Event listener para búsqueda
      searchInput.addEventListener('input', (e) => {
        filtrarFincas(e.target.value);
      });

      // Función para mostrar mensajes con estilo
      function mostrarMensaje(mensaje, tipo = 'info') {
        const clases = {
          'success': 'alert-success',
          'error': 'alert-danger', 
          'warning': 'alert-warning',
          'info': 'alert-info'
        };
        status.innerHTML = `<div class="alert ${clases[tipo]} alert-dismissible fade show" role="alert" style="border-radius: 8px;">
          ${mensaje}
          <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
          </button>
        </div>`;
      }

      // Función para resetear formulario
      function resetearFormulario() {
        form.reset();
        editId = null;
        formTitle.textContent = "Nueva Finca";
        btnText.textContent = "Guardar Finca";
        cancelEditBtn.style.display = "none";
        status.innerHTML = "";
        
        // Ocultar formulario al resetear
        const formularioFinca = document.querySelector("#formulario-finca");
        const toggleFormBtn = document.querySelector("#toggle-form-btn");
        if (formularioFinca) {
          formularioFinca.style.opacity = '0';
          setTimeout(() => {
            formularioFinca.style.display = "none";
          }, 300);
        }
        if (toggleFormBtn) {
          toggleFormBtn.innerHTML = '<i class="bi bi-plus-circle me-1"></i> Agregar Finca';
        }
        
        // Limpiar clases de validación
        [nombreInput, superficieInput, provinciaInput, departamentoInput].forEach(input => {
          input.classList.remove('is-valid', 'is-invalid');
        });
      }

      // Cancelar edición
      cancelEditBtn.addEventListener('click', resetearFormulario);

      // Manejo del botón toggle form con show/hide - DEBUGGING
      const toggleFormBtn = document.querySelector("#toggle-form-btn");
      const formularioFinca = document.querySelector("#formulario-finca");
      
      console.log('Toggle setup:', { 
        toggleFormBtn: !!toggleFormBtn, 
        formularioFinca: !!formularioFinca 
      });
      
      if (toggleFormBtn && formularioFinca) {
        console.log('Agregando event listener al botón toggle');
        
        toggleFormBtn.addEventListener('click', () => {
          console.log('¡Botón toggle clickeado!');
          
          const currentDisplay = formularioFinca.style.display;
          console.log('Display actual:', currentDisplay);
          
          if (currentDisplay === 'none' || currentDisplay === '') {
            // Mostrar formulario
            console.log('Mostrando formulario...');
            formularioFinca.style.display = 'block';
            formularioFinca.style.opacity = '1';
            toggleFormBtn.innerHTML = '<i class="bi bi-dash-circle me-1"></i> Ocultar Formulario';
            
            // Scroll al formulario
            setTimeout(() => {
              formularioFinca.scrollIntoView({ behavior: 'smooth', block: 'start' });
              const nombreInput = document.querySelector("#nombre_finca");
              if (nombreInput) nombreInput.focus();
            }, 100);
          } else {
            // Ocultar formulario
            console.log('Ocultando formulario...');
            formularioFinca.style.opacity = '0';
            setTimeout(() => {
              formularioFinca.style.display = 'none';
            }, 300);
            toggleFormBtn.innerHTML = '<i class="bi bi-plus-circle me-1"></i> Agregar Finca';
          }
        });
      } else {
        console.error('No se encontraron elementos para toggle', {
          toggleFormBtn,
          formularioFinca
        });
      }

      // Función para renderizar fincas
      function renderizarFincas(data) {
        console.log('=== RENDERIZANDO FINCAS ===');
        console.log('Datos recibidos:', data);
        
        lista.innerHTML = "";
        
        data.forEach((f, index) => {
          console.log(`Renderizando finca ${index + 1}:`, f.nombre_finca);
          
          const fincaItem = document.createElement("div");
          fincaItem.className = "list-group-item border-0 py-3";
          fincaItem.innerHTML = `
            <div class="d-flex justify-content-between align-items-start">
              <div class="flex-grow-1">
                <div class="d-flex align-items-center mb-2">
                  <h6 class="mb-0 font-weight-bold text-primary">${f.nombre_finca}</h6>
                  <span class="badge badge-light ml-2">#${f.id}</span>
                  ${f.superficie ? `<span class="badge badge-secondary ml-1">${f.superficie} ha</span>` : ''}
                </div>
                <div class="row">
                  ${f.provincia || f.departamento ? `
                    <div class="col-md-6">
                      <small class="text-muted d-flex align-items-center mb-1">
                        <i class="bi bi-geo-alt me-1"></i>
                        ${f.provincia || ''} ${f.departamento ? (f.provincia ? ', ' + f.departamento : f.departamento) : ''}
                      </small>
                    </div>
                  ` : ''}
                  ${f.direccion ? `
                    <div class="col-md-6">
                      <small class="text-muted d-flex align-items-center mb-1">
                        <i class="bi bi-map me-1"></i>
                        ${f.direccion}
                      </small>
                    </div>
                  ` : ''}
                </div>
              </div>
              <div class="btn-group btn-group-sm">
                <button type="button" class="btn btn-outline-primary btn-sm" data-id="${f.id}" data-action="edit" title="Editar finca">
                  <i class="bi bi-pencil"></i>
                </button>
                <button type="button" class="btn btn-outline-danger btn-sm" data-id="${f.id}" data-action="delete" title="Eliminar finca">
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </div>
          `;
          console.log(`Elemento finca ${index + 1} creado, agregando a lista...`);
          lista.appendChild(fincaItem);
        });

        console.log('Total elementos en lista después del renderizado:', lista.children.length);
        
        // Event listeners para editar y eliminar
        lista.removeEventListener('click', handleFincaActions);
        lista.addEventListener('click', handleFincaActions);
        
        console.log('✅ Renderizado completo');
      }

        console.log('Total elementos en lista después del renderizado:', lista.children.length);
        console.log('Lista innerHTML length:', lista.innerHTML.length);
        console.log('Lista visible:', lista.offsetHeight > 0 && lista.offsetWidth > 0);
        
        // Forzar visibilidad
        lista.style.display = 'block';
        lista.style.visibility = 'visible';
        lista.style.opacity = '1';
        
        // SOLUCIÓN AGRESIVA: Forzar visibilidad completa con !important
        lista.style.cssText = `
          display: block !important;
          visibility: visible !important;
          opacity: 1 !important;
          min-height: 200px !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          transform: none !important;
        `;
        
        // Verificar y corregir contenedores padre con !important
        const cardBodyEl = lista.closest('.card-body');
        const cardEl = lista.closest('.card');
        
        if (cardBodyEl) {
          cardBodyEl.style.cssText = `
            ${cardBodyEl.style.cssText};
            min-height: 200px !important;
            height: auto !important;
            overflow: visible !important;
            display: block !important;
            position: static !important;
          `;
        }
        
        if (cardEl) {
          cardEl.style.cssText = `
            ${cardEl.style.cssText};
            min-height: 250px !important;
            height: auto !important;
            overflow: visible !important;
            display: block !important;
            position: static !important;
          `;
        }
        
        // FORZAR visibilidad de cada elemento hijo también
        const listItems = lista.querySelectorAll('.list-group-item');
        listItems.forEach(item => {
          item.style.cssText = `
            ${item.style.cssText};
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            height: auto !important;
            min-height: 60px !important;
            overflow: visible !important;
            position: static !important;
          `;
        });
        
        console.log('Visibilidad forzada - Estado final:', {
          display: lista.style.display,
          visibility: lista.style.visibility,
          opacity: lista.style.opacity,
          offsetHeight: lista.offsetHeight,
          offsetWidth: lista.offsetWidth
        });
        
        // DEBUGGING: Verificar contenedores padre
        const cardBodyDebug = lista.closest('.card-body');
        const cardDebug = lista.closest('.card');
        console.log('Estado contenedores padre:', {
          cardBody_height: cardBodyDebug ? cardBodyDebug.offsetHeight : 'no existe',
          card_height: cardDebug ? cardDebug.offsetHeight : 'no existe',
          lista_parent: lista.parentElement.tagName,
          lista_parent_height: lista.parentElement.offsetHeight
        });

        // Event listeners para editar y eliminar
        lista.removeEventListener('click', handleFincaActions); // Remover listener anterior
        lista.addEventListener('click', handleFincaActions);
        
        console.log('✅ Renderizado completo');
      }

      // Función para manejar acciones de fincas
      async function handleFincaActions(e) {
        const btn = e.target.closest('button');
        if (!btn) return;
        
        const id = btn.dataset.id;
        const action = btn.dataset.action;
        const finca = fincasData.find(f => f.id == id);
        
        if (action === 'edit') {
          editId = id;
          nombreInput.value = finca.nombre_finca;
          direccionInput.value = finca.direccion || "";
          provinciaInput.value = finca.provincia || "";
          departamentoInput.value = finca.departamento || "";
          superficieInput.value = finca.superficie || "";
          
          formTitle.textContent = "Editar Finca";
          btnText.textContent = "Actualizar Finca";
          cancelEditBtn.style.display = "inline-block";
          
          // Abrir formulario si está cerrado
          if (formularioFinca.style.display === 'none' || formularioFinca.style.display === '') {
            formularioFinca.style.display = 'block';
            formularioFinca.style.opacity = '1';
            // Actualizar texto del botón
            if (toggleFormBtn) {
              toggleFormBtn.innerHTML = '<i class="bi bi-dash-circle me-1"></i> Ocultar Formulario';
            }
          }
          
          // Scroll al formulario después de abrirlo
          setTimeout(() => {
            form.scrollIntoView({ behavior: 'smooth', block: 'start' });
            nombreInput.focus();
          }, 300);
          
          mostrarMensaje(`✏️ Editando finca: ${finca.nombre_finca}`, 'info');
          
        } else if (action === 'delete') {
          if (!confirm(`¿Estás seguro de eliminar la finca "${finca.nombre_finca}"?\n\nEsta acción no se puede deshacer.`)) return;
          
          const { error } = await supabase.from("fincas").delete().eq("id", id);
          if (error) {
            mostrarMensaje("❌ Error al eliminar finca: " + error.message, 'error');
          } else {
            mostrarMensaje(`✅ Finca "${finca.nombre_finca}" eliminada correctamente`, 'success');
            cargarFincas();
          }
        }
      }

      async function cargarFincas() {
        console.log('=== CARGANDO FINCAS ===');
        console.log('Usuario ID:', userId);
        
        if (!userId) {
          console.error('No hay usuario logueado');
          mostrarMensaje("❌ Error: No hay usuario logueado", 'error');
          return;
        }

        try {
          const { data, error } = await supabase
            .from("fincas")
            .select("*")
            .eq("usuario_id", userId)
            .order('created_at', { ascending: false });

          console.log('Respuesta de Supabase:', { data, error, count: data?.length });

          if (error) {
            console.error('Error cargando fincas:', error);
            mostrarMensaje("❌ Error cargando fincas: " + error.message, 'error');
            // Mostrar datos de prueba si hay error
            mostrarDatosDePrueba();
            return;
          }
          
          // Almacenar datos para búsqueda
          fincasData = data;
          
          // Actualizar contador
          if (contador) {
            contador.textContent = `${data.length} finca${data.length !== 1 ? 's' : ''}`;
          }
          
          // Limpiar búsqueda
          if (searchInput) {
            searchInput.value = '';
          }
          
          console.log('Procesando', data.length, 'fincas');
          
          // FORZAR visibilidad de la lista
          if (lista) {
            lista.style.display = 'block';
            lista.style.visibility = 'visible';
            lista.style.opacity = '1';
            console.log('Lista forzada a visible');
          }
          if (emptyState) {
            emptyState.style.display = 'none';
          }
          if (noResults) {
            noResults.style.display = 'none';
          }
          
          // Mostrar empty state si no hay fincas
          if (data.length === 0) {
            console.log('No hay fincas, mostrando empty state');
            if (lista) lista.style.display = 'none';
            if (emptyState) emptyState.style.display = 'block';
            return;
          }
          
          console.log('Renderizando', data.length, 'fincas...');
          renderizarFincas(data);
          console.log('✅ Fincas renderizadas correctamente');
          
        } catch (error) {
          console.error('Error general cargando fincas:', error);
          mostrarDatosDePrueba();
        }
      }
      
      // Función temporal para mostrar datos de prueba
      function mostrarDatosDePrueba() {

                      </small>

              </div>
            </div>
            <div class="list-group-item border-0 py-3">
              <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <div class="d-flex align-items-center mb-2">
                    <h6 class="mb-0 font-weight-bold text-primary">Finca Demo 2</h6>
                    <span class="badge badge-light ml-2">#2</span>
                    <span class="badge badge-secondary ml-1">22.0 ha</span>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <small class="text-muted d-flex align-items-center mb-1">
                        <i class="bi bi-geo-alt me-1"></i>
                        San Juan, Pocito
                      </small>
                    </div>
                  </div>
                </div>
                <div class="btn-group btn-group-sm">
                  <button type="button" class="btn btn-outline-primary btn-sm" title="Editar finca">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button type="button" class="btn btn-outline-danger btn-sm" title="Eliminar finca">
                    <i class="bi bi-trash"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="list-group-item border-0 py-3">
              <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <div class="d-flex align-items-center mb-2">
                    <h6 class="mb-0 font-weight-bold text-primary">Finca Demo 3</h6>
                    <span class="badge badge-light ml-2">#3</span>
                    <span class="badge badge-secondary ml-1">8.3 ha</span>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <small class="text-muted d-flex align-items-center mb-1">

                        La Rioja, Capital
                      </small>

        console.log('✅ Datos de prueba mostrados');
      }

      // Validaciones en tiempo real
      nombreInput.addEventListener('input', (e) => {
        const valor = e.target.value.trim();
        if (valor.length > 0) {
          e.target.classList.remove('is-invalid');
          e.target.classList.add('is-valid');
        } else {
          e.target.classList.remove('is-valid');
          if (e.target.value !== '') {
            e.target.classList.add('is-invalid');
          }
        }
      });

      superficieInput.addEventListener('input', (e) => {
        const valor = parseFloat(e.target.value);
        if (e.target.value === '') {
          e.target.classList.remove('is-valid', 'is-invalid');
        } else if (isNaN(valor) || valor <= 0) {
          e.target.classList.remove('is-valid');
          e.target.classList.add('is-invalid');
        } else {
          e.target.classList.remove('is-invalid');
          e.target.classList.add('is-valid');
        }
      });

      // Validaciones para provincia y departamento
      provinciaInput.addEventListener('input', (e) => {
        const valor = e.target.value.trim();
        if (valor.length > 0) {
          e.target.classList.remove('is-invalid');
          e.target.classList.add('is-valid');
        } else {
          e.target.classList.remove('is-valid', 'is-invalid');
        }
      });

      departamentoInput.addEventListener('input', (e) => {
        const valor = e.target.value.trim();
        if (valor.length > 0) {
          e.target.classList.remove('is-invalid');
          e.target.classList.add('is-valid');
        } else {
          e.target.classList.remove('is-valid', 'is-invalid');
        }
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        const nombre = nombreInput.value.trim();
        const direccion = direccionInput.value.trim() || null;
        const provincia = provinciaInput.value.trim() || null;
        const departamento = departamentoInput.value.trim() || null;
        const superficie = superficieInput.value ? Number(superficieInput.value) : null;

        if (!nombre) {
          mostrarMensaje("⚠️ El nombre de la finca es obligatorio", 'warning');
          nombreInput.focus();
          return;
        }

        if (superficie && superficie <= 0) {
          mostrarMensaje("⚠️ La superficie debe ser un número positivo", 'warning');
          superficieInput.focus();
          return;
        }

        const submitBtn = form.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>Guardando...';
        submitBtn.disabled = true;

        try {
          if (editId) {
            // Editar finca - intentar con todos los campos primero, luego sin provincia/departamento
            let updateData = { nombre_finca: nombre, direccion, superficie };
            
            // Intentar incluir provincia y departamento si están disponibles en la BD
            try {
              const { error } = await supabase
                .from("fincas")
                .update({ nombre_finca: nombre, direccion, provincia, departamento, superficie })
                .eq("id", editId);
              
              if (error && error.message.includes('column') && error.message.includes('does not exist')) {
                // Los campos provincia/departamento no existen, usar solo los campos básicos
                const { error: error2 } = await supabase
                  .from("fincas")
                  .update(updateData)
                  .eq("id", editId);
                if (error2) throw error2;
                mostrarMensaje("⚠️ Finca actualizada. Nota: Los campos provincia/departamento no están disponibles en la base de datos.", 'warning');
              } else if (error) {
                throw error;
              } else {
                mostrarMensaje("✅ Finca actualizada correctamente", 'success');
              }
            } catch (e) {
              throw e;
            }
            
            resetearFormulario();
          } else {
            // Crear finca - intentar con todos los campos primero, luego sin provincia/departamento
            try {
              const { error } = await supabase
                .from("fincas")
                .insert({ nombre_finca: nombre, usuario_id: userId, direccion, provincia, departamento, superficie });
              
              if (error && error.message.includes('column') && error.message.includes('does not exist')) {
                // Los campos provincia/departamento no existen, usar solo los campos básicos
                const { error: error2 } = await supabase
                  .from("fincas")
                  .insert({ nombre_finca: nombre, usuario_id: userId, direccion, superficie });
                if (error2) throw error2;
                mostrarMensaje("⚠️ Finca creada. Nota: Los campos provincia/departamento no están disponibles en la base de datos.", 'warning');
              } else if (error) {
                throw error;
              } else {
                mostrarMensaje("✅ Finca registrada correctamente", 'success');
              }
            } catch (e) {
              throw e;
            }
            
            form.reset();
          }
          
          cargarFincas();
          
        } catch (error) {
          console.error("Error al guardar finca:", error);
          mostrarMensaje("❌ Error al guardar finca: " + (error.message || "Error desconocido"), 'error');
        } finally {
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      });

        // Cargar header
        console.log('Cargando header...');
        try {
          const headerResponse = await fetch('header.html');
          const headerHtml = await headerResponse.text();
          const headerContainer = document.getElementById('header-container');
          if (headerContainer) {
            headerContainer.innerHTML = headerHtml;
            await import('./header.js');
          }
        } catch (headerError) {
          console.error('Error cargando header:', headerError);
        }

        // Cargar fincas inmediatamente
        console.log('Iniciando carga de fincas...');
        await cargarFincas();
        
      } catch (error) {
        console.error('Error inicializando página:', error);
        // Mostrar datos de prueba en caso de error
        mostrarDatosDePrueba();
      }
    }
    
    // Cargar fincas inmediatamente después de que el DOM esté listo
    document.addEventListener('DOMContentLoaded', inicializarPagina);
    
    // También intentar cargar si el DOM ya está listo
    if (document.readyState !== 'loading') {
      inicializarPagina();
    }
