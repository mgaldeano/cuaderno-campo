<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Variedades</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- PicoCSS (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="estilos.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
  <style>
    .tabla-variedades-boton {
      font-size: 0.85em;
      padding: 2px 4px;
      border-radius: 4px;
      line-height: 1.2;
      margin: 0 1px;
      min-width: 48px;
      max-width: 64px;
      white-space: nowrap;
    }
    #tabla-variedades td:last-child {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
    .logo-contraste {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      max-height: 56px;
      max-width: 120px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <script>
    // Mejora contraste del logo si existe en el header
    document.addEventListener('DOMContentLoaded', () => {
      const observer = new MutationObserver(() => {
        const logo = document.querySelector('#header-container img[src="logo.png"]');
        if (logo && !logo.classList.contains('logo-contraste')) {
          logo.classList.add('logo-contraste');
        }
      });
      observer.observe(document.getElementById('header-container'), { childList: true, subtree: true });
    });
  </script>
  <script type="module">
    import { supabase } from "./supabaseClient.js";
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      throw new Error("No autorizado");
    }
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        import('./header.js');
      });
  </script>
  <main class="container">
    <h2>GestiÃ³n de Variedades</h2>
    <form id="form-variedad" style="display:flex; gap:1em; flex-wrap:wrap; align-items:end;">
      <input type="hidden" id="variedad-id" />
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div>
        <label for="color">Color</label>
        <select id="color" required>
          <option value="">- Seleccione -</option>
          <option value="tinta">Tinta</option>
          <option value="blanca">Blanca</option>
          <option value="rosada">Rosada</option>
        </select>
      </div>
      <div>
        <label for="tipo_destino">Tipo/Destino</label>
        <select id="tipo_destino" required>
          <option value="">- Seleccione -</option>
          <option value="mostera">Mostera</option>
          <option value="tinto">Tinto</option>
          <option value="blanco">Blanco</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      <button type="submit" id="guardar">Guardar</button>
      <button type="button" id="cancelar" style="display:none;">Cancelar</button>
    </form>
    <p id="status"></p>
    <table id="tabla-variedades" style="margin-top:1em;"></table>
  </main>
  <script type="module">
    import { supabase } from "./supabaseClient.js";
    const form = document.getElementById('form-variedad');
    const status = document.getElementById('status');
    const tabla = document.getElementById('tabla-variedades');
    const cancelarBtn = document.getElementById('cancelar');
    async function cargarVariedades() {
      const { data, error } = await supabase.from('variedades').select('*').order('nombre');
      if (error) { status.textContent = 'Error al cargar variedades'; return; }
      let html = `<thead><tr><th>Nombre</th><th>Color</th><th>Tipo/Destino</th><th>Acciones</th></tr></thead><tbody>`;
      data.forEach(v => {
        html += `<tr>
          <td>${v.nombre}</td>
          <td>${v.color||''}</td>
          <td>${v.tipo_destino||''}</td>
          <td>
            <button type='button' data-id='${v.id}' class='editar tabla-variedades-boton'>âœŽ</button>
            <button type='button' data-id='${v.id}' class='borrar tabla-variedades-boton' style='color:red;'>ðŸ—‘</button>
          </td>
        </tr>`;
      });
      html += '</tbody>';
      tabla.innerHTML = html;
      tabla.querySelectorAll('.editar').forEach(btn => btn.onclick = () => editarVariedad(btn.dataset.id));
      tabla.querySelectorAll('.borrar').forEach(btn => btn.onclick = () => borrarVariedad(btn.dataset.id));
    }
    form.onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById('variedad-id').value;
      const nombre = document.getElementById('nombre').value.trim();
      const color = document.getElementById('color').value;
      const tipo_destino = document.getElementById('tipo_destino').value;
      if (!nombre || !color || !tipo_destino) { status.textContent = 'Complete todos los campos.'; return; }
      status.textContent = 'Guardando...';
      if (id) {
        const { error } = await supabase.from('variedades').update({ nombre, color, tipo_destino }).eq('id', id);
        if (error) { status.textContent = 'Error al actualizar'; return; }
      } else {
        const { error } = await supabase.from('variedades').insert([{ nombre, color, tipo_destino }]);
        if (error) { status.textContent = 'Error al crear'; return; }
      }
      form.reset();
      cancelarBtn.style.display = 'none';
      status.textContent = 'Guardado';
      cargarVariedades();
    };
    async function editarVariedad(id) {
      const { data, error } = await supabase.from('variedades').select('*').eq('id', id).single();
      if (error) { status.textContent = 'Error al cargar variedad'; return; }
      document.getElementById('variedad-id').value = data.id;
      document.getElementById('nombre').value = data.nombre;
      document.getElementById('color').value = data.color||'';
      document.getElementById('tipo_destino').value = data.tipo_destino||'';
      cancelarBtn.style.display = '';
    }
    async function borrarVariedad(id) {
      if (!confirm('Â¿Borrar variedad?')) return;
      const { error } = await supabase.from('variedades').delete().eq('id', id);
      if (error) { status.textContent = 'Error al borrar'; return; }
      status.textContent = 'Borrado';
      cargarVariedades();
    }
    cancelarBtn.onclick = () => { form.reset(); cancelarBtn.style.display = 'none'; status.textContent = ''; };
    cargarVariedades();
  </script>
</body>
</html>
