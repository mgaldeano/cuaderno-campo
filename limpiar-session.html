<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Sesi√≥n</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabaseClient.js"></script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>üßπ Limpiando Sesi√≥n...</h1>
        <p>Se est√°n eliminando todos los datos de sesi√≥n almacenados.</p>
        <div id="mensaje"></div>
    </div>

    <script>
        async function limpiarTodo() {
            try {
                console.log('üßπ Iniciando limpieza completa...');
                
                // 1. Cerrar sesi√≥n en Supabase
                await supabase.auth.signOut();
                console.log('‚úÖ Sesi√≥n de Supabase cerrada');
                
                // 2. Limpiar localStorage
                localStorage.clear();
                console.log('‚úÖ localStorage limpio');
                
                // 3. Limpiar sessionStorage
                sessionStorage.clear();
                console.log('‚úÖ sessionStorage limpio');
                
                // 4. Limpiar cookies relacionadas con auth
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                console.log('‚úÖ Cookies limpias');
                
                document.getElementById('mensaje').innerHTML = `
                    <div style="color: green; margin: 20px 0;">
                        ‚úÖ Limpieza completada<br>
                        <strong>Ahora puedes cerrar esta pesta√±a y volver a login.html</strong>
                    </div>
                `;
                
                // Auto redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                console.error('‚ùå Error en limpieza:', error);
                document.getElementById('mensaje').innerHTML = `
                    <div style="color: red;">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            }
        }
        
        // Ejecutar autom√°ticamente al cargar
        document.addEventListener('DOMContentLoaded', limpiarTodo);
    </script>
</body>
</html>
