<!DOCTYPE html>
<html lang="es">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="estilos.css">

    .navbar { box-shadow:0 2px 12px #0001; border-radius:0 0 12px 12px; position:relative; z-index:10; }

    .dashboard-cards { margin-top:6em; }
    .mui-card { background:#fff; border-radius:12px; box-shadow:0 2px 12px #0002; padding:1.5em; margin-bottom:2em; border:1px solid #e0e0e0; }

  </style>

    fetch('header.html')
