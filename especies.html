<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ABM Especies</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  <style>
    .tabla-especies-boton {
      font-size: 0.85em;
      padding: 2px 4px;
      border-radius: 4px;
      line-height: 1.2;
      margin: 0 1px;
      min-width: 48px;
      max-width: 64px;
      white-space: nowrap;
    }
    #tabla-especies td:last-child {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <script type="module">
    import { supabase } from "./supabaseClient.js";
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      throw new Error("No autorizado");
    }
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        import('./header.js');
      });
  </script>
  <main class="container">
    <h2>GestiÃ³n de Especies</h2>
    <form id="form-especie" style="display:flex; gap:1em; flex-wrap:wrap; align-items:end;">
      <input type="hidden" id="especie-id" />
      <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <button type="submit" id="guardar">Guardar</button>
      <button type="button" id="cancelar" style="display:none;">Cancelar</button>
    </form>
    <p id="status"></p>
    <table id="tabla-especies" style="margin-top:1em;"></table>
  </main>
  <script type="module">
    import { supabase } from "./supabaseClient.js";
    const form = document.getElementById('form-especie');
    const status = document.getElementById('status');
    const tabla = document.getElementById('tabla-especies');
    const cancelarBtn = document.getElementById('cancelar');
    async function cargarEspecies() {
      const { data, error } = await supabase.from('especies').select('*').order('nombre');
      if (error) { status.textContent = 'Error al cargar especies'; return; }
      let html = `<thead><tr><th>Nombre</th><th>Acciones</th></tr></thead><tbody>`;
      data.forEach(e => {
        html += `<tr>
          <td>${e.nombre}</td>
          <td>
            <button type='button' data-id='${e.id}' class='editar tabla-especies-boton'>âœŽ</button>
            <button type='button' data-id='${e.id}' class='borrar tabla-especies-boton' style='color:red;'>ðŸ—‘</button>
          </td>
        </tr>`;
      });
      html += '</tbody>';
      tabla.innerHTML = html;
      tabla.querySelectorAll('.editar').forEach(btn => btn.onclick = () => editarEspecie(btn.dataset.id));
      tabla.querySelectorAll('.borrar').forEach(btn => btn.onclick = () => borrarEspecie(btn.dataset.id));
    }
    form.onsubmit = async e => {
      e.preventDefault();
      const id = document.getElementById('especie-id').value;
      const nombre = document.getElementById('nombre').value.trim();
      if (!nombre) { status.textContent = 'Complete el nombre.'; return; }
      status.textContent = 'Guardando...';
      if (id) {
        const { error } = await supabase.from('especies').update({ nombre }).eq('id', id);
        if (error) { status.textContent = 'Error al actualizar'; return; }
      } else {
        const { error } = await supabase.from('especies').insert([{ nombre }]);
        if (error) { status.textContent = 'Error al crear'; return; }
      }
      form.reset();
      cancelarBtn.style.display = 'none';
      status.textContent = 'Guardado';
      cargarEspecies();
    };
    async function editarEspecie(id) {
      const { data, error } = await supabase.from('especies').select('*').eq('id', id).single();
      if (error) { status.textContent = 'Error al cargar especie'; return; }
      document.getElementById('especie-id').value = data.id;
      document.getElementById('nombre').value = data.nombre;
      cancelarBtn.style.display = '';
    }
    async function borrarEspecie(id) {
      if (!confirm('Â¿Borrar especie?')) return;
      const { error } = await supabase.from('especies').delete().eq('id', id);
      if (error) { status.textContent = 'Error al borrar'; return; }
      status.textContent = 'Borrado';
      cargarEspecies();
    }
    cancelarBtn.onclick = () => { form.reset(); cancelarBtn.style.display = 'none'; status.textContent = ''; };
    cargarEspecies();
  </script>
</body>
</html>
