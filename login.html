<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script type="module">
      import { createClient } from './supabaseClient.js';
      const supabase = createClient();

      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;

        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          alert("❌ Error de login: " + error.message);
        } else {
          // ✅ Redirige al inicio
          window.location.href = "index.html";
        }
      });

      // También login con Google
      document.querySelector("#google").addEventListener("click", async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: "google",
          options: {
            redirectTo: `${location.origin}/index.html`,
          },
        });
        if (error) alert("Google login error: " + error.message);
      });
    </script>
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h2>Ingresar</h2>
        <h3>Accedé con tu email o Google</h3>
      </hgroup>
      <form>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Ingresar</button>
      </form>
      <hr />
      <button id="google" role="button">Iniciar con Google</button>
    </main>
  </body>
</html>
