  <style>

  </style>
  <script type="module">
    import { supabase } from './supabaseClient.js';

    // Detectar OAuth autom√°ticamente cuando se carga la p√°gina
    async function detectarOAuth() {
      try {
        const { data, error } = await supabase.auth.getSession();
        
        if (error) {
          console.error('Error obteniendo sesi√≥n:', error);
          return;
        }
        
        if (data?.session?.user) {
          console.log('‚úÖ Usuario autenticado detectado:', data.session.user.email);
          // Verificar si necesita completar datos
          await completarDatosGoogle(data.session.user);
          return;
        }
        
        // Si no hay sesi√≥n, verificar si hay tokens en la URL (fallback)
        const hash = window.location.hash;
        if (hash && hash.includes('access_token=')) {
          console.log('üîç Tokens OAuth detectados en URL, esperando a que Supabase los procese...');
          // Esperar un poco para que Supabase procese los tokens
          setTimeout(async () => {
            const { data: sessionData } = await supabase.auth.getSession();
            if (sessionData?.session?.user) {
              console.log('‚úÖ Sesi√≥n OAuth establecida:', sessionData.session.user.email);
              await completarDatosGoogle(sessionData.session.user);
            }
          }, 1000);
        }
      } catch (error) {
        console.error('Error en detectarOAuth:', error);
      }
    }

    // Variables y elementos
    let currentTab = 'login';
    const messageContainer = document.getElementById('message-container');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const authTabs = document.querySelectorAll('.auth-tab');
    const organizationSelect = document.getElementById('register-organization');

    // Funci√≥n para mostrar mensajes
    function showMessage(message, type = 'error') {
      const alertClass = type === 'success' ? 'alert-success' : 
                        type === 'warning' ? 'alert-warning' : 
                        type === 'info' ? 'alert-info' : 'alert-danger';
      
      const icon = type === 'success' ? 'check-circle' : 
                  type === 'warning' ? 'exclamation-triangle' : 
                  type === 'info' ? 'info-circle' : 'exclamation-triangle';
      
      messageContainer.innerHTML = `
        <div class="alert ${alertClass} alert-custom d-flex align-items-center" role="alert">
          <i class="bi bi-${icon} me-2"></i>
          <div>${message}</div>
        </div>
      `;
      
      // Auto-ocultar mensajes de √©xito e info
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, type === 'info' ? 3000 : 5000);
      }
    }

    // Funci√≥n para mostrar/ocultar spinner de carga
    function toggleButtonLoading(button, loading = true) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Manejo de pesta√±as
    authTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabType = tab.dataset.tab;
        if (tabType === currentTab) return; // Solo actuar si realmente cambia de pesta√±a
        // Actualizar pesta√±as activas
        authTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        // Mostrar/ocultar formularios
        if (tabType === 'login') {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
        } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
        }
        // Limpiar mensajes
        messageContainer.innerHTML = '';
        // Limpiar formularios SOLO si se cambia de pesta√±a
        loginForm.reset();
        registerForm.reset();
        currentTab = tabType;
      });
    });

    // Cargar organizaciones
    async function cargarOrganizaciones() {
      try {
        console.log('üîÑ Cargando organizaciones...');
        
        // Verificar que el elemento existe
        const orgSelect = document.getElementById('register-organization');
        if (!orgSelect) {
          console.error('‚ùå Elemento register-organization no encontrado');
          return;
        }
        
        console.log('‚úÖ Elemento encontrado:', orgSelect);
        
        const { data: organizaciones, error } = await supabase
          .from("organizaciones")
          .select("id, nombre")
          .order('nombre');
        
        if (error) {
          console.error('‚ùå Error Supabase:', error);
          throw error;
        }
        
        console.log('üìä Organizaciones obtenidas:', organizaciones?.length || 0);
        
        // Limpiar y poblar select
        orgSelect.innerHTML = '';
        
        if (!organizaciones || organizaciones.length === 0) {
          orgSelect.innerHTML = '<option value="">No hay organizaciones disponibles</option>';
          console.warn('‚ö†Ô∏è No se encontraron organizaciones');
        } else {
          organizaciones.forEach((org, index) => {
            const option = document.createElement("option");
            option.value = org.id;
            option.textContent = org.nombre;
            orgSelect.appendChild(option);
            console.log(`‚ûï Organizaci√≥n ${index + 1}: ${org.nombre} (ID: ${org.id})`);
          });
        }
        
        // Verificar que jQuery y Bootstrap Select est√©n disponibles
        if (typeof $ === 'undefined') {
          console.error('‚ùå jQuery no est√° disponible');
          return;
        }
        
        if (typeof $.fn.selectpicker === 'undefined') {
          console.error('‚ùå Bootstrap Select no est√° disponible');
          return;
        }
        
        // Destruir instancia previa si existe
        if ($(orgSelect).hasClass('selectpicker')) {
          $(orgSelect).selectpicker('destroy');
        }
        
        // Inicializar Bootstrap Select
        $(orgSelect).selectpicker({
          liveSearch: true,
          style: 'btn-outline-secondary',
          title: 'Seleccione su organizaci√≥n...',
          noneSelectedText: 'Ninguna organizaci√≥n seleccionada',
          noneResultsText: 'No se encontraron organizaciones'
        });
        
        console.log('‚úÖ Bootstrap Select inicializado correctamente');
        
      } catch (error) {
        console.error('‚ùå Error cargando organizaciones:', error);
        showMessage('Error al cargar organizaciones. Int√©ntelo m√°s tarde.', 'error');
        
        // Fallback: mostrar mensaje en el select
        const orgSelect = document.getElementById('register-organization');
        if (orgSelect) {
          orgSelect.innerHTML = '<option value="">Error cargando organizaciones</option>';
        }
      }
    }

    // Manejar login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageContainer.innerHTML = '';
      
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = new FormData(loginForm);
        const email = formData.get('email');
        const password = formData.get('password');
        
        if (!email || !password) {
          showMessage('Por favor complete todos los campos requeridos.', 'warning');
          return;
        }
        
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            showMessage('Credenciales incorrectas. Verifique su email y contrase√±a.', 'error');
          } else if (error.message.includes('Email not confirmed')) {
            showMessage('Por favor confirme su email antes de iniciar sesi√≥n.', 'warning');
          } else {
            showMessage('Error de inicio de sesi√≥n: ' + error.message, 'error');
          }
          return;
        }
        
        showMessage('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
        
        // Redireccionar despu√©s de un breve delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error('Error en login:', error);
        showMessage('Error de conexi√≥n. Int√©ntelo m√°s tarde.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    });

    // Manejar registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageContainer.innerHTML = '';
      
      const submitBtn = registerForm.querySelector('button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = new FormData(registerForm);
        const email = formData.get('email');
        const password = formData.get('password');
        const nombre_pila = formData.get('nombre_pila');
        const apellido = formData.get('apellido');
        const organizacion_id = formData.get('organizacion_id');
        const rol = formData.get('rol');
        const cuit = formData.get('cuit') || null;
        const telefono = formData.get('telefono') || null;
        
        // Validaciones
        if (!email || !password || !organizacion_id || !rol) {
          showMessage('Por favor complete todos los campos requeridos (*).', 'warning');
          return;
        }
        
        if (password.length < 6) {
          showMessage('La contrase√±a debe tener al menos 6 caracteres.', 'warning');
          return;
        }
        
        if (!document.getElementById('terms-check').checked) {
          showMessage('Debe aceptar los t√©rminos y condiciones.', 'warning');
          return;
        }
        
        // Registrar usuario
        const { data, error } = await supabase.auth.signUp({ 
          email, 
          password,
          options: {
            data: {
              nombre: email, // usuario
              email: email, // redundante, pero √∫til para queries
              nombre_pila: nombre_pila,
              apellido: apellido,
              rol: rol
            }
          }
        });
        
        if (error) {
          if (error.message.includes('User already registered')) {
            showMessage('Este email ya est√° registrado. ¬øQuiere iniciar sesi√≥n en su lugar?', 'warning');
          } else if (error.message.includes('Password should be')) {
            showMessage('La contrase√±a debe cumplir con los requisitos de seguridad.', 'warning');
          } else {
            showMessage('Error de registro: ' + error.message, 'error');
          }
          return;
        }
        
        const user = data.user;
        if (user) {
          // Actualizar informaci√≥n adicional en la tabla usuarios
          setTimeout(async () => {
            try {
              const { error: updateError } = await supabase
                .from("usuarios")
                .update({
                  nombre: email, // usuario
                  email: email, // redundante
                  nombre_pila,
                  apellido,
                  cuit,
                  telefono,
                  rol,
                  organizacion_id
                })
                .eq("id", user.id);
                
                if (updateError) {
                  console.error('Error actualizando datos:', updateError);
                  showMessage('Cuenta creada pero hubo un error guardando datos adicionales.', 'warning');
                } else {
                  showMessage('¬°Registro exitoso! Revise su email para confirmar la cuenta.', 'success');
                  
                  // Cambiar a pesta√±a de login despu√©s del registro
                  setTimeout(() => {
                    document.querySelector('.auth-tab[data-tab="login"]').click();
                    document.getElementById('login-email').value = email;
                  }, 3000);
                }
              } catch (error) {
                console.error('Error en actualizaci√≥n:', error);
              showMessage('Cuenta creada pero hubo un error. Puede iniciar sesi√≥n normalmente.', 'warning');
            }
          }, 1000);
        }
        
      } catch (error) {
        console.error('Error en registro:', error);
        showMessage('Error de conexi√≥n. Int√©ntelo m√°s tarde.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    });

    // --- Registro/Login con Google: completar datos si es necesario ---
    async function completarDatosGoogle(user) {
      console.log('üîç Verificando datos del usuario de Google:', user);
      
      // Verificar si el usuario ya existe en la tabla usuarios
      const { data: usuario, error } = await supabase
        .from('usuarios')
        .select('*')
        .eq('id', user.id)
        .single();
      
      console.log('üìä Datos existentes:', usuario, 'Error:', error);
      
      if (error && error.code === 'PGRST116') {
        // Usuario no existe en la tabla, necesita completar datos
        console.log('‚ûï Usuario nuevo de Google, necesita completar datos');
        showMessage('¬°Bienvenido! Completa tu informaci√≥n para finalizar el registro.', 'info');
        
        // Mostrar formulario de completar datos
        mostrarFormularioCompletar(user);
        return;
      } else if (error) {
        console.error('‚ùå Error verificando usuario:', error);
        showMessage('Error verificando datos del usuario.', 'error');
        return;
      }
      
      // Usuario ya existe, verificar que tenga todos los datos necesarios
      if (!usuario.nombre_pila || !usuario.organizacion_id || !usuario.rol) {
        console.log('‚ö†Ô∏è Usuario incompleto, necesita actualizar datos');
        showMessage('Tu perfil necesita informaci√≥n adicional.', 'warning');
        mostrarFormularioCompletar(user, usuario);
        return;
      }
      
      // Usuario completo, redirigir al dashboard
      console.log('‚úÖ Usuario completo, redirigiendo...');
      showMessage('¬°Bienvenido de vuelta!', 'success');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    }

    function mostrarFormularioCompletar(user, datosExistentes = null) {
      // Ocultar pesta√±as de login/registro
      document.querySelector('.auth-tabs').style.display = 'none';
      document.querySelector('.auth-forms').style.display = 'none';
      
      // Crear formulario de completar datos
      const formContainer = document.createElement('div');
      formContainer.className = 'complete-profile-form';
      formContainer.innerHTML = `
        <div class="text-center mb-4">
          <h4>Completa tu perfil</h4>
          <p class="text-muted">Necesitamos algunos datos adicionales para configurar tu cuenta</p>
          <div class="d-flex align-items-center justify-content-center mb-3">
            <img src="${user.user_metadata?.avatar_url || 'https://via.placeholder.com/40'}" 
                 alt="Avatar" class="rounded-circle me-2" width="40" height="40">
            <span><strong>${user.email}</strong></span>
          </div>
        </div>
        
        <form id="complete-profile-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="complete-nombre-pila" 
                       value="${datosExistentes?.nombre_pila || user.user_metadata?.full_name?.split(' ')[0] || ''}" 
                       required placeholder="Nombre">
                <label for="complete-nombre-pila">Nombre *</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="complete-apellido" 
                       value="${datosExistentes?.apellido || user.user_metadata?.full_name?.split(' ').slice(1).join(' ') || ''}" 
                       placeholder="Apellido">
                <label for="complete-apellido">Apellido</label>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <select class="form-select" id="complete-rol" required>
                  <option value="">Selecciona tu rol</option>
                  <option value="productor" ${datosExistentes?.rol === 'productor' ? 'selected' : ''}>Productor</option>
                  <option value="ingeniero" ${datosExistentes?.rol === 'ingeniero' ? 'selected' : ''}>Ingeniero</option>
                  <option value="operador" ${datosExistentes?.rol === 'operador' ? 'selected' : ''}>Operador</option>
                </select>
                <label for="complete-rol">Rol *</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <select class="form-select selectpicker" id="complete-organizacion" 
                        data-live-search="true" data-style="btn-outline-secondary" required>
                  <option value="">Selecciona organizaci√≥n</option>
                </select>
                <label for="complete-organizacion">Organizaci√≥n *</label>
              </div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-md-6">

    async function cargarOrganizacionesParaCompletar(selectedId = null) {
      try {
        const { data: orgs, error } = await supabase
          .from("organizaciones")
          .select("id, nombre")
          .order("nombre");
        
        if (error) throw error;
        
        const select = document.getElementById('complete-organizacion');
        select.innerHTML = '<option value="">Selecciona organizaci√≥n</option>';
        
        orgs.forEach(org => {
          const option = document.createElement('option');
          option.value = org.id;
          option.textContent = org.nombre;
          if (selectedId && org.id === selectedId) option.selected = true;
          select.appendChild(option);
        });
        
        // Refresh selectpicker if available
        if (typeof $ !== 'undefined' && $.fn.selectpicker) {
          $(select).selectpicker('refresh');
        }
      } catch (error) {
        console.error('Error cargando organizaciones:', error);
        showMessage('Error cargando organizaciones', 'error');
      }
    }

    async function guardarDatosCompletos(user, datosExistentes) {
      const submitBtn = document.querySelector('#complete-profile-form button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = {
          id: user.id,
          nombre: user.email,
          email: user.email,
          nombre_pila: document.getElementById('complete-nombre-pila').value.trim(),
          apellido: document.getElementById('complete-apellido').value.trim() || null,
          rol: document.getElementById('complete-rol').value,
          organizacion_id: document.getElementById('complete-organizacion').value,
          cuit: document.getElementById('complete-cuit').value.trim() || null,
          telefono: document.getElementById('complete-telefono').value.trim() || null
        };
        
        // Validaciones
        if (!formData.nombre_pila || !formData.rol || !formData.organizacion_id) {
          showMessage('Por favor completa todos los campos requeridos (*)', 'warning');
          return;
        }
        
        let result;
        if (datosExistentes) {
          // Actualizar datos existentes
          result = await supabase
            .from("usuarios")
            .update(formData)
            .eq("id", user.id);
        } else {
          // Insertar nuevos datos
          result = await supabase
            .from("usuarios")
            .insert(formData);
        }
        
        if (result.error) {
          console.error('Error guardando datos:', result.error);
          showMessage('Error guardando datos: ' + result.error.message, 'error');
          return;
        }
        
        showMessage('¬°Perfil completado exitosamente!', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
        
      } catch (error) {
        console.error('Error:', error);
        showMessage('Error inesperado. Int√©ntalo nuevamente.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    }

      // Esperar a que jQuery est√© disponible
