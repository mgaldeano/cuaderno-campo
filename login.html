  <style>

  <script type="module">
    import { supabase } from './supabaseClient.js';

    // Variables y elementos
    let currentTab = 'login';
    const messageContainer = document.getElementById('message-container');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const authTabs = document.querySelectorAll('.auth-tab');
    const organizationSelect = document.getElementById('register-organization');

    // Funci√≥n para mostrar mensajes
    function showMessage(message, type = 'error') {
      const alertClass = type === 'success' ? 'alert-success' : 
                        type === 'warning' ? 'alert-warning' : 
                        type === 'info' ? 'alert-info' : 'alert-danger';
      
      const icon = type === 'success' ? 'check-circle' : 
                  type === 'warning' ? 'exclamation-triangle' : 
                  type === 'info' ? 'info-circle' : 'exclamation-triangle';
      
      messageContainer.innerHTML = `
        <div class="alert ${alertClass} alert-custom d-flex align-items-center" role="alert">
          <i class="bi bi-${icon} me-2"></i>
          <div>${message}</div>
        </div>
      `;
      
      // Auto-ocultar mensajes de √©xito e info
      if (type === 'success' || type === 'info') {
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, type === 'info' ? 3000 : 5000);
      }
    }

    // Funci√≥n para mostrar/ocultar spinner de carga
    function toggleButtonLoading(button, loading = true) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Manejo de pesta√±as
    authTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabType = tab.dataset.tab;
        if (tabType === currentTab) return; // Solo actuar si realmente cambia de pesta√±a
        // Actualizar pesta√±as activas
        authTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        // Mostrar/ocultar formularios
        if (tabType === 'login') {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
        } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
        }
        // Limpiar mensajes
        messageContainer.innerHTML = '';
        // Limpiar formularios SOLO si se cambia de pesta√±a
        loginForm.reset();
        registerForm.reset();
        currentTab = tabType;
      });
    });

    // Cargar organizaciones
    async function cargarOrganizaciones() {
      try {
        console.log('üîÑ Cargando organizaciones...');
        
        // Verificar que el elemento existe
        const orgSelect = document.getElementById('register-organization');
        if (!orgSelect) {
          console.error('‚ùå Elemento register-organization no encontrado');
          return;
        }
        
        console.log('‚úÖ Elemento encontrado:', orgSelect);
        
        const { data: organizaciones, error } = await supabase
          .from("organizaciones")
          .select("id, nombre")
          .order('nombre');
        
        if (error) {
          console.error('‚ùå Error Supabase:', error);
          throw error;
        }
        
        console.log('üìä Organizaciones obtenidas:', organizaciones?.length || 0);
        
        // Limpiar y poblar select
        orgSelect.innerHTML = '';
        
        if (!organizaciones || organizaciones.length === 0) {
          orgSelect.innerHTML = '<option value="">No hay organizaciones disponibles</option>';
          console.warn('‚ö†Ô∏è No se encontraron organizaciones');
        } else {
          organizaciones.forEach((org, index) => {
            const option = document.createElement("option");
            option.value = org.id;
            option.textContent = org.nombre;
            orgSelect.appendChild(option);
            console.log(`‚ûï Organizaci√≥n ${index + 1}: ${org.nombre} (ID: ${org.id})`);
          });
        }
        
        // Verificar que jQuery y Bootstrap Select est√©n disponibles
        if (typeof $ === 'undefined') {
          console.error('‚ùå jQuery no est√° disponible');
          return;
        }
        
        if (typeof $.fn.selectpicker === 'undefined') {
          console.error('‚ùå Bootstrap Select no est√° disponible');
          return;
        }
        
        // Destruir instancia previa si existe
        if ($(orgSelect).hasClass('selectpicker')) {
          $(orgSelect).selectpicker('destroy');
        }
        
        // Inicializar Bootstrap Select
        $(orgSelect).selectpicker({
          liveSearch: true,
          style: 'btn-outline-secondary',
          title: 'Seleccione su organizaci√≥n...',
          noneSelectedText: 'Ninguna organizaci√≥n seleccionada',
          noneResultsText: 'No se encontraron organizaciones'
        });
        
        console.log('‚úÖ Bootstrap Select inicializado correctamente');
        
      } catch (error) {
        console.error('‚ùå Error cargando organizaciones:', error);
        showMessage('Error al cargar organizaciones. Int√©ntelo m√°s tarde.', 'error');
        
        // Fallback: mostrar mensaje en el select
        const orgSelect = document.getElementById('register-organization');
        if (orgSelect) {
          orgSelect.innerHTML = '<option value="">Error cargando organizaciones</option>';
        }
      }
    }

    // Manejar login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageContainer.innerHTML = '';
      
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = new FormData(loginForm);
        const email = formData.get('email');
        const password = formData.get('password');
        
        if (!email || !password) {
          showMessage('Por favor complete todos los campos requeridos.', 'warning');
          return;
        }
        
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            showMessage('Credenciales incorrectas. Verifique su email y contrase√±a.', 'error');
          } else if (error.message.includes('Email not confirmed')) {
            showMessage('Por favor confirme su email antes de iniciar sesi√≥n.', 'warning');
          } else {
            showMessage('Error de inicio de sesi√≥n: ' + error.message, 'error');
          }
          return;
        }
        
        showMessage('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
        
        // Redireccionar despu√©s de un breve delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error('Error en login:', error);
        showMessage('Error de conexi√≥n. Int√©ntelo m√°s tarde.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    });

    // Manejar registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageContainer.innerHTML = '';
      
      const submitBtn = registerForm.querySelector('button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = new FormData(registerForm);
        const email = formData.get('email');
        const password = formData.get('password');
        const nombre_pila = formData.get('nombre_pila');
        const apellido = formData.get('apellido');
        const organizacion_id = formData.get('organizacion_id');
        const rol = formData.get('rol');
        const cuit = formData.get('cuit') || null;
        const telefono = formData.get('telefono') || null;
        
        // Validaciones
        if (!email || !password || !organizacion_id || !rol) {
          showMessage('Por favor complete todos los campos requeridos (*).', 'warning');
          return;
        }
        
        if (password.length < 6) {
          showMessage('La contrase√±a debe tener al menos 6 caracteres.', 'warning');
          return;
        }
        
        if (!document.getElementById('terms-check').checked) {
          showMessage('Debe aceptar los t√©rminos y condiciones.', 'warning');
          return;
        }
        
        // Registrar usuario
        const { data, error } = await supabase.auth.signUp({ 
          email, 
          password,
          options: {
            data: {
              nombre: email, // usuario
              email: email, // redundante, pero √∫til para queries
              nombre_pila: nombre_pila,
              apellido: apellido,
              rol: rol
            }
          }
        });
        
        if (error) {
          if (error.message.includes('User already registered')) {
            showMessage('Este email ya est√° registrado. ¬øQuiere iniciar sesi√≥n en su lugar?', 'warning');
          } else if (error.message.includes('Password should be')) {
            showMessage('La contrase√±a debe cumplir con los requisitos de seguridad.', 'warning');
          } else {
            showMessage('Error de registro: ' + error.message, 'error');
          }
          return;
        }
        
        const user = data.user;
        if (user) {
          // Actualizar informaci√≥n adicional en la tabla usuarios
          setTimeout(async () => {
            try {
            const { error: updateError } = await supabase
              .from("usuarios")
              .update({
                nombre: email, // usuario
                email: email, // redundante
                nombre_pila,
                apellido,
                cuit,
                telefono,
                rol,
                organizacion_id
              })
              .eq("id", user.id);
              
              if (updateError) {
                console.error('Error actualizando datos:', updateError);
                showMessage('Cuenta creada pero hubo un error guardando datos adicionales.', 'warning');
              } else {
                showMessage('¬°Registro exitoso! Revise su email para confirmar la cuenta.', 'success');
                
                // Cambiar a pesta√±a de login despu√©s del registro
                setTimeout(() => {
                  document.querySelector('.auth-tab[data-tab="login"]').click();
                  document.getElementById('login-email').value = email;
                }, 3000);
              }
            } catch (error) {
              console.error('Error en actualizaci√≥n:', error);
              showMessage('Cuenta creada pero hubo un error. Puede iniciar sesi√≥n normalmente.', 'warning');
            }
          }, 1000);
        }
        
      } catch (error) {
        console.error('Error en registro:', error);
        showMessage('Error de conexi√≥n. Int√©ntelo m√°s tarde.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    });

    // --- Registro/Login con Google: completar datos si es necesario ---
    async function completarDatosGoogle(user) {
      // Verificar si el usuario ya existe en la tabla usuarios
      const { data: usuario, error } = await supabase
        .from('usuarios')
        .select('id')
        .eq('id', user.id)
        .single();
      if (!usuario) {
        // Mostrar formulario emergente para completar datos
        const nombre_pila = prompt('Ingrese su nombre (de pila) para finalizar el registro con Google:');
        if (!nombre_pila) {
          showMessage('Debes completar tu nombre para continuar.', 'warning');
          return;
        }
        const apellido = prompt('Ingrese su apellido (opcional):') || null;
        // Selecci√≥n de rol
        let rol = prompt('Indica tu rol: productor, ingeniero u operador (escribe uno):', 'productor');
        if (!rol || !['productor','ingeniero','operador'].includes(rol)) {
          showMessage('Rol inv√°lido. Debe ser productor, ingeniero u operador.', 'warning');
          return;
        }
        // Selecci√≥n de organizaci√≥n (solo id, simple)
        let organizacion_id = prompt('Ingrese el ID de su organizaci√≥n (pida a su admin si no lo sabe):');
        if (!organizacion_id) {
          showMessage('Debe ingresar una organizaci√≥n.', 'warning');
          return;
        }
        // Otros campos opcionales
        let telefono = prompt('Tel√©fono (opcional):') || null;
        let cuit = prompt('CUIT (opcional):') || null;
        // Insertar en la tabla usuarios
        // Intentar update primero
        const email = user.email;
        const { data: updateData, error: updateError, count } = await supabase
          .from("usuarios")
          .update({
            nombre: email, // usuario
            email: email, // redundante
            nombre_pila,
            apellido,
            cuit,
            telefono,
            rol,
            organizacion_id
          }, { count: 'exact' })
          .eq("id", user.id);

        if (updateError) {
          console.error('Error actualizando datos:', updateError);
          showMessage('Cuenta creada pero hubo un error guardando datos adicionales.', 'warning');
        } else if (updateData && updateData.length === 0) {
          // Si no se actualiz√≥ ning√∫n registro, hacer insert
          const { error: insertError } = await supabase
            .from("usuarios")
            .insert({
              id: user.id,
              email: email,
              nombre: email,
              nombre_pila,
              apellido,
              cuit,
              telefono,
              rol,
              organizacion_id
            });
          if (insertError) {
            console.error('Error insertando datos:', insertError);
            showMessage('Cuenta creada pero hubo un error guardando datos adicionales.', 'warning');
          } else {
            showMessage('¬°Registro exitoso! Revise su email para confirmar la cuenta.', 'success');
            setTimeout(() => {
              document.querySelector('.auth-tab[data-tab="login"]').click();
              document.getElementById('login-email').value = email;
            }, 3000);
          }
        } else {
          showMessage('¬°Registro exitoso! Revise su email para confirmar la cuenta.', 'success');
          setTimeout(() => {
            document.querySelector('.auth-tab[data-tab="login"]').click();
            document.getElementById('login-email').value = email;
          }, 3000);
        }
      }
    }

    // Manejar login con Google
    document.getElementById('google-login').addEventListener('click', async () => {
      messageContainer.innerHTML = '';
      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.href // Volver a login.html para completar datos
          }
        });
        if (error) {
          showMessage('Error con Google: ' + error.message, 'error');
        }
      } catch (error) {
        console.error('Error Google login:', error);
        showMessage('Error de conexi√≥n con Google.', 'error');
      }
    });

    // Manejar registro con Google
    document.getElementById('google-register').addEventListener('click', async () => {
      messageContainer.innerHTML = '';
      try {
        const { data, error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: window.location.href // Volver a login.html para completar datos
          }
        });
        if (error) {
          showMessage('Error con Google: ' + error.message, 'error');
        }
      } catch (error) {
        console.error('Error Google register:', error);
        showMessage('Error de conexi√≥n con Google.', 'error');
      }
    });

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('üöÄ DOM cargado, iniciando aplicaci√≥n...');
      // Verificar si ya est√° logueado
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          // Si viene de Google, completar datos si es necesario
          await completarDatosGoogle(user);
          return;
        }
      } catch (error) {
        console.log('‚ÑπÔ∏è No hay sesi√≥n activa');
      }
      // Esperar a que jQuery est√© disponible
      const waitForJQuery = () => {
        return new Promise((resolve) => {
          if (typeof $ !== 'undefined' && typeof $.fn.selectpicker !== 'undefined') {
            console.log('‚úÖ jQuery y Bootstrap Select disponibles');
            resolve();
          } else {
            console.log('‚è≥ Esperando jQuery y Bootstrap Select...');
            setTimeout(() => waitForJQuery().then(resolve), 100);
          }
        });
      };
      // Esperar a jQuery y luego cargar organizaciones
      await waitForJQuery();
      // Peque√±o delay adicional para asegurar que todo est√© listo
      setTimeout(async () => {
        console.log('üìä Cargando organizaciones...');
        await cargarOrganizaciones();
        // Focus en el primer campo
        const emailInput = document.getElementById('login-email');
        if (emailInput) {
          emailInput.focus();
          console.log('üéØ Focus establecido en email');
        }
      }, 200);
    });
    
    // Tambi√©n manejar cuando jQuery est√© completamente listo
    $(document).ready(async function() {
