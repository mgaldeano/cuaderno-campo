<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <script type="module">
    import { supabase } from './supabaseClient.js';

    const form = document.querySelector("form");
    const messageElement = document.querySelector("#message");
    const rolFieldset = document.getElementById("rol-fieldset");
    const orgSelect = document.getElementById("organizacion_id");
    const registroExtra = document.getElementById("registro-extra");

    // Mostrar/ocultar campos extra y requeridos solo en registro
    document.querySelectorAll('input[name="mode"]').forEach(radio => {
      radio.addEventListener("change", () => {
        const show = radio.value === "register";
        registroExtra.style.display = show ? "" : "none";
        orgSelect.required = show;
        // Solo mostrar campos extra en registro
        rolFieldset.querySelectorAll('input').forEach(input => input.required = show);
        form.nombre.required = show;
        form.cuit.required = false; // Opcional
        form.telefono.required = false; // Opcional
      });
    });

    window.addEventListener("DOMContentLoaded", () => {
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const password = form.elements["password"].value;
      registroExtra.style.display = mode === "register" ? "" : "none";
      orgSelect.required = mode === "register";
      rolFieldset.querySelectorAll('input').forEach(input => input.required = mode === "register");
      form.nombre.required = mode === "register";
      form.cuit.required = false;
      form.telefono.required = false;
    });

    // Poblar el select de organizaciones
    async function cargarOrganizaciones() {
      const { data, error } = await supabase.from("organizaciones").select("id, nombre");
      if (error) {
        orgSelect.innerHTML = '<option value="">Error cargando organizaciones</option>';
        return;
      }
      orgSelect.innerHTML = '<option value="">Selecciona una organización</option>';
      data.forEach(org => {
        const option = document.createElement("option");
        option.value = org.id;
        option.textContent = org.nombre;
        orgSelect.appendChild(option);
      });
    }
    cargarOrganizaciones();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageElement.textContent = "";
      const mode = document.querySelector('input[name="mode"]:checked').value;
      const email = form.elements["email"].value;
      const password = form.elements["password"].value;
      const nombre = form.elements["nombre"].value || null;
      const cuit = form.elements["cuit"].value || null;
      const telefono = form.elements["telefono"].value || null;
      const organizacion_id = form.elements["organizacion_id"].value;
      const rol = form.elements["rol"].value;

      if (mode === "register") {
        if (!organizacion_id) {
          messageElement.textContent = "⚠️ Debes seleccionar una organización";
          return;
        }
        if (!nombre) {
          messageElement.textContent = "⚠️ Debes ingresar el nombre";
          return;
        }

        // Verificar si el email ya existe en Auth
        // (Supabase lo hace automáticamente, pero puedes mostrar un mensaje más claro)
        const { data, error } = await supabase.auth.signUp({ email, password });
        if (error) {
          messageElement.textContent = "❌ Registro fallido: " + error.message;
          return;
        }
        const user = data.user;
        if (user) {
          // Espera 500ms antes de actualizar los datos extra
          setTimeout(async () => {
            const { error: updateError } = await supabase.from("usuarios").update({
              nombre,
              cuit,
              telefono,
              rol,
              organizacion_id
            }).eq("id", user.id);
            if (updateError) {
              messageElement.textContent = "❌ Error actualizando datos: " + updateError.message;
              return;
            }
            alert("✅ ¡Registro exitoso! Revisa tu email para confirmar la cuenta si es necesario.");
            window.location.href = "index.html";
          }, 500);
        }
      } else {
        // --- Inicio de sesión ---
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          messageElement.textContent = "❌ Error de login: " + error.message;
          return;
        }
        window.location.href = "index.html";
      }
    });

    // --- Inicio de sesión con Google ---
    document.querySelector("#google").addEventListener("click", async () => {
      messageElement.textContent = "";
      const { error } = await supabase.auth.signInWithOAuth({
        provider: "google",
        options: {
          redirectTo: `${location.origin}/index.html`
        }
      });
      if (error) {
        messageElement.textContent = "❌ Error con Google: " + error.message;
      }
    });
  </script>
</head>
<body>
  <main class="container">
    <hgroup>
      <h2>Acceso</h2>
      <h3>Ingresar o registrarse</h3>
    </hgroup>
    <form>
      <fieldset>
        <label>
          <input type="radio" name="mode" value="login" checked /> Iniciar sesión
        </label>
        <label>
          <input type="radio" name="mode" value="register" /> Registrarse
        </label>
      </fieldset>
      <input type="email" name="email" placeholder="Email" autocomplete="email" required />
      <input type="password" name="password" placeholder="Contraseña" autocomplete="current-password" required />
      <div id="registro-extra" style="display:none;">
        <fieldset id="rol-fieldset">
          <legend>Tipo de usuario</legend>
          <label><input type="radio" name="rol" value="productor" checked /> Productor</label>
          <label><input type="radio" name="rol" value="operador" /> Operario</label>
        </fieldset>
        <select name="organizacion_id" id="organizacion_id">
          <option value="">Selecciona una organización</option>
        </select>
        <input type="text" name="nombre" placeholder="Nombre completo" />
        <input type="text" name="cuit" placeholder="CUIT" />
        <input type="text" name="telefono" placeholder="Teléfono" />
      </div>
      <p id="message" style="color: red;"></p>
      <button type="submit">Continuar</button>
    </form>
    <hr />
    <button id="google" role="button" class="secondary">Continuar con Google</button>
  </main>
</body>
</html>
