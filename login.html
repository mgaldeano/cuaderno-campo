<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <script type="module">
      import { createClient } from './supabaseClient.js';
      const supabase = createClient();

      const form = document.querySelector("form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = form.email.value;
        const password = form.password.value;

        const mode = document.querySelector('input[name="mode"]:checked').value;
        if (mode === "register") {
          const { error } = await supabase.auth.signUp({ email, password });
          if (error) return alert("❌ Registro fallido: " + error.message);
        } else {
          const { error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) return alert("❌ Error de login: " + error.message);
        }
        window.location.href = "index.html";
      });

      document.querySelector("#google").addEventListener("click", async () => {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: "google",
          options: { redirectTo: `${location.origin}/index.html` }
        });
        if (error) alert("Google login error: " + error.message);
      });
    </script>
  </head>
  <body>
    <main class="container">
      <hgroup>
        <h2>Acceso</h2>
        <h3>Ingresar o registrarse</h3>
      </hgroup>
      <form>
        <fieldset>
          <label>
            <input type="radio" name="mode" value="login" checked /> Iniciar sesión
          </label>
          <label>
            <input type="radio" name="mode" value="register" /> Registrarse
          </label>
        </fieldset>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Continuar</button>
      </form>
      <hr />
      <button id="google" role="button">Continuar con Google</button>
    </main>
  </body>
</html>
