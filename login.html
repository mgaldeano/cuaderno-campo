<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso | Cuaderno de Campo</title>
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌱</text></svg>">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Select - versión compatible con Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- Google Fonts Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- jQuery (necesario para Bootstrap Select) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Select JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #f7f8fa 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 0;
    }
    
    .auth-container {
      max-width: 450px;
      width: 100%;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(25, 118, 210, 0.1);
      overflow: hidden;
      position: relative;
    }
    
    .auth-header {
      background: linear-gradient(135deg, #1976d2, #1565c0);
      color: white;
      padding: 40px 30px 30px;
      text-align: center;
      position: relative;
    }
    
    .auth-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="15" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="15" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
      opacity: 0.3;
    }
    
    .auth-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin: 0 0 8px 0;
      position: relative;
      z-index: 1;
    }
    
    .auth-header p {
      font-size: 16px;
      opacity: 0.9;
      margin: 0;
      position: relative;
      z-index: 1;
    }
    
    .auth-body {
      padding: 40px 30px;
    }
    
    .auth-tabs {
      display: flex;
      background: #f8f9fa;
      border-radius: 12px;
      padding: 4px;
      margin-bottom: 30px;
      position: relative;
    }
    
    .auth-tab {
      flex: 1;
      padding: 12px 20px;
      background: transparent;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      color: #6c757d;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 2;
    }
    
    .auth-tab.active {
      color: #28a745;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .form-floating {
      margin-bottom: 20px;
    }
    
    .form-floating .form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem 0.75rem;
      height: auto;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    
    .form-floating .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.15);
    }
    
    .form-floating label {
      color: #6c757d;
      font-weight: 400;
    }
    
    .btn-auth {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn-auth:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .btn-auth:hover:before {
      left: 100%;
    }
    
    .btn-primary-auth {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }
    
    .btn-primary-auth:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
    }
    
    .btn-google {
      background: white;
      color: #5f6368;
      border: 2px solid #dadce0;
      margin-top: 15px;
    }
    
    .btn-google:hover {
      background: #f8f9fa;
      border-color: #28a745;
      color: #28a745;
    }
    
    .divider {
      text-align: center;
      margin: 25px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e9ecef;
    }
    
    .divider span {
      background: white;
      padding: 0 20px;
      color: #6c757d;
      font-size: 14px;
    }
    
    .alert-custom {
      border-radius: 12px;
      border: none;
      padding: 15px 20px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .register-extra {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .register-extra.show {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-check {
      margin-bottom: 15px;
    }
    
    .form-check-input:checked {
      background-color: #28a745;
      border-color: #28a745;
    }
    
    .bootstrap-select .dropdown-toggle {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 1rem 0.75rem;
      height: auto;
      font-size: 16px;
    }
    
    .bootstrap-select .dropdown-toggle:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.15);
    }
    
    .loading-spinner {
      display: none;
      margin-right: 10px;
    }
    
    .btn-auth.loading .loading-spinner {
      display: inline-block;
    }
    
    @media (max-width: 480px) {
      .auth-container {
        margin: 10px;
        border-radius: 16px;
      }
      
      .auth-header {
        padding: 30px 20px 20px;
      }
      
      .auth-body {
        padding: 30px 20px;
      }
      
      .auth-header h1 {
        font-size: 24px;
      }
    }
  </style>
  <script type="module">
    import { supabase } from './supabaseClient.js';

    // Variables y elementos
    let currentTab = 'login';
    const messageContainer = document.getElementById('message-container');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const authTabs = document.querySelectorAll('.auth-tab');
    const organizationSelect = document.getElementById('register-organization');

    // Función para mostrar mensajes
    function showMessage(message, type = 'error') {
      const alertClass = type === 'success' ? 'alert-success' : 
                        type === 'warning' ? 'alert-warning' : 'alert-danger';
      
      const icon = type === 'success' ? 'check-circle' : 
                  type === 'warning' ? 'exclamation-triangle' : 'exclamation-triangle';
      
      messageContainer.innerHTML = `
        <div class="alert ${alertClass} alert-custom d-flex align-items-center" role="alert">
          <i class="bi bi-${icon} me-2"></i>
          <div>${message}</div>
        </div>
      `;
      
      // Auto-ocultar mensajes de éxito
      if (type === 'success') {
        setTimeout(() => {
          messageContainer.innerHTML = '';
        }, 5000);
      }
    }

    // Función para mostrar/ocultar spinner de carga
    function toggleButtonLoading(button, loading = true) {
      if (loading) {
        button.classList.add('loading');
        button.disabled = true;
      } else {
        button.classList.remove('loading');
        button.disabled = false;
      }
    }

    // Manejo de pestañas
    authTabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const tabType = tab.dataset.tab;
        
        // Actualizar pestañas activas
        authTabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        
        // Mostrar/ocultar formularios
        if (tabType === 'login') {
          loginForm.style.display = 'block';
          registerForm.style.display = 'none';
          currentTab = 'login';
        } else {
          loginForm.style.display = 'none';
          registerForm.style.display = 'block';
          currentTab = 'register';
        }
        
        // Limpiar mensajes
        messageContainer.innerHTML = '';
        
        // Limpiar formularios
        loginForm.reset();
        registerForm.reset();
      });
    });

    // Cargar organizaciones
    async function cargarOrganizaciones() {
      try {
        const { data: organizaciones, error } = await supabase
          .from("organizaciones")
          .select("id, nombre")
          .order('nombre');
        
        if (error) throw error;
        
        // Limpiar y poblar select
        organizationSelect.innerHTML = '';
        organizaciones.forEach(org => {
          const option = document.createElement("option");
          option.value = org.id;
          option.textContent = org.nombre;
          organizationSelect.appendChild(option);
        });
        
        // Inicializar Bootstrap Select
        $(organizationSelect).selectpicker({
          liveSearch: true,
          style: 'btn-outline-secondary',
          title: 'Seleccione su organización...',
          noneSelectedText: 'Ninguna organización seleccionada'
        });
        
      } catch (error) {
        console.error('Error cargando organizaciones:', error);
        showMessage('Error al cargar organizaciones. Inténtelo más tarde.', 'error');
      }
    }

    // Manejar login
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageContainer.innerHTML = '';
      
      const submitBtn = loginForm.querySelector('button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = new FormData(loginForm);
        const email = formData.get('email');
        const password = formData.get('password');
        
        if (!email || !password) {
          showMessage('Por favor complete todos los campos requeridos.', 'warning');
          return;
        }
        
        const { data, error } = await supabase.auth.signInWithPassword({ 
          email, 
          password 
        });
        
        if (error) {
          if (error.message.includes('Invalid login credentials')) {
            showMessage('Credenciales incorrectas. Verifique su email y contraseña.', 'error');
          } else if (error.message.includes('Email not confirmed')) {
            showMessage('Por favor confirme su email antes de iniciar sesión.', 'warning');
          } else {
            showMessage('Error de inicio de sesión: ' + error.message, 'error');
          }
          return;
        }
        
        showMessage('¡Inicio de sesión exitoso! Redirigiendo...', 'success');
        
        // Redireccionar después de un breve delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error('Error en login:', error);
        showMessage('Error de conexión. Inténtelo más tarde.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    });

    // Manejar registro
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageContainer.innerHTML = '';
      
      const submitBtn = registerForm.querySelector('button[type="submit"]');
      toggleButtonLoading(submitBtn, true);
      
      try {
        const formData = new FormData(registerForm);
        const email = formData.get('email');
        const password = formData.get('password');
        const nombre = formData.get('nombre');
        const organizacion_id = formData.get('organizacion_id');
        const rol = formData.get('rol');
        const cuit = formData.get('cuit') || null;
        const telefono = formData.get('telefono') || null;
        
        // Validaciones
        if (!email || !password || !nombre || !organizacion_id || !rol) {
          showMessage('Por favor complete todos los campos requeridos (*).', 'warning');
          return;
        }
        
        if (password.length < 6) {
          showMessage('La contraseña debe tener al menos 6 caracteres.', 'warning');
          return;
        }
        
        if (!document.getElementById('terms-check').checked) {
          showMessage('Debe aceptar los términos y condiciones.', 'warning');
          return;
        }
        
        // Registrar usuario
        const { data, error } = await supabase.auth.signUp({ 
          email, 
          password,
          options: {
            data: {
              nombre: nombre,
              rol: rol
            }
          }
        });
        
        if (error) {
          if (error.message.includes('User already registered')) {
            showMessage('Este email ya está registrado. ¿Quiere iniciar sesión en su lugar?', 'warning');
          } else if (error.message.includes('Password should be')) {
            showMessage('La contraseña debe cumplir con los requisitos de seguridad.', 'warning');
          } else {
            showMessage('Error de registro: ' + error.message, 'error');
          }
          return;
        }
        
        const user = data.user;
        if (user) {
          // Actualizar información adicional en la tabla usuarios
          setTimeout(async () => {
            try {
              const { error: updateError } = await supabase
                .from("usuarios")
                .update({
                  nombre,
                  cuit,
                  telefono,
                  rol,
                  organizacion_id
                })
                .eq("id", user.id);
              
              if (updateError) {
                console.error('Error actualizando datos:', updateError);
                showMessage('Cuenta creada pero hubo un error guardando datos adicionales.', 'warning');
              } else {
                showMessage('¡Registro exitoso! Revise su email para confirmar la cuenta.', 'success');
                
                // Cambiar a pestaña de login después del registro
                setTimeout(() => {
                  document.querySelector('.auth-tab[data-tab="login"]').click();
                  document.getElementById('login-email').value = email;
                }, 3000);
              }
            } catch (error) {
              console.error('Error en actualización:', error);
              showMessage('Cuenta creada pero hubo un error. Puede iniciar sesión normalmente.', 'warning');
            }
          }, 1000);
        }
        
      } catch (error) {
        console.error('Error en registro:', error);
        showMessage('Error de conexión. Inténtelo más tarde.', 'error');
      } finally {
        toggleButtonLoading(submitBtn, false);
      }
    });

    // Manejar login con Google
    document.getElementById('google-login').addEventListener('click', async () => {
      messageContainer.innerHTML = '';
      
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/index.html`
          }
        });
        
        if (error) {
          showMessage('Error con Google: ' + error.message, 'error');
        }
      } catch (error) {
        console.error('Error Google login:', error);
        showMessage('Error de conexión con Google.', 'error');
      }
    });

    // Manejar registro con Google
    document.getElementById('google-register').addEventListener('click', async () => {
      messageContainer.innerHTML = '';
      
      try {
        const { error } = await supabase.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: `${window.location.origin}/index.html`
          }
        });
        
        if (error) {
          showMessage('Error con Google: ' + error.message, 'error');
        }
      } catch (error) {
        console.error('Error Google register:', error);
        showMessage('Error de conexión con Google.', 'error');
      }
    });

    // Inicialización
    document.addEventListener('DOMContentLoaded', async () => {
      // Verificar si ya está logueado
      try {
        const { data: { user } } = await supabase.auth.getUser();
        if (user) {
          window.location.href = "index.html";
          return;
        }
      } catch (error) {
        console.log('No hay sesión activa');
      }
      
      // Cargar organizaciones
      await cargarOrganizaciones();
      
      // Focus en el primer campo
      document.getElementById('login-email').focus();
    });
    
  </script>
</head>
<body>
  <div class="auth-container">
    <!-- Header con branding -->
    <div class="auth-header">
      <h1><i class="bi bi-sprout me-2"></i>Cuaderno de Campo</h1>
      <p>Gestión integral de actividades agrícolas</p>
    </div>
    
    <!-- Cuerpo del formulario -->
    <div class="auth-body">
      <!-- Pestañas de navegación -->
      <div class="auth-tabs">
        <button class="auth-tab active" data-tab="login">
          <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
        </button>
        <button class="auth-tab" data-tab="register">
          <i class="bi bi-person-plus me-2"></i>Registrarse
        </button>
      </div>
      
      <!-- Mensajes -->
      <div id="message-container"></div>
      
      <!-- Formulario de Login -->
      <form id="login-form" class="auth-form">
        <div class="form-floating">
          <input type="email" class="form-control" id="login-email" name="email" 
                 placeholder="correo@ejemplo.com" autocomplete="email" required>
          <label for="login-email">
            <i class="bi bi-envelope me-2"></i>Correo electrónico
          </label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="login-password" name="password" 
                 placeholder="Contraseña" autocomplete="current-password" required>
          <label for="login-password">
            <i class="bi bi-lock me-2"></i>Contraseña
          </label>
        </div>
        
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me">
            <label class="form-check-label" for="remember-me">
              Recordarme
            </label>
          </div>
          <a href="#" class="text-decoration-none" style="color: #28a745; font-size: 14px;">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        
        <button type="submit" class="btn btn-auth btn-primary-auth">
          <div class="spinner-border spinner-border-sm loading-spinner" role="status"></div>
          <i class="bi bi-box-arrow-in-right me-2"></i>
          Iniciar Sesión
        </button>
        
        <div class="divider">
          <span>o continúa con</span>
        </div>
        
        <button type="button" id="google-login" class="btn btn-auth btn-google">
          <svg width="20" height="20" viewBox="0 0 24 24" class="me-2">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
      </form>
      
      <!-- Formulario de Registro -->
      <form id="register-form" class="auth-form" style="display: none;">
        <div class="form-floating">
          <input type="text" class="form-control" id="register-name" name="nombre" 
                 placeholder="Nombre completo" required>
          <label for="register-name">
            <i class="bi bi-person me-2"></i>Nombre completo *
          </label>
        </div>
        
        <div class="form-floating">
          <input type="email" class="form-control" id="register-email" name="email" 
                 placeholder="correo@ejemplo.com" autocomplete="email" required>
          <label for="register-email">
            <i class="bi bi-envelope me-2"></i>Correo electrónico *
          </label>
        </div>
        
        <div class="form-floating">
          <input type="password" class="form-control" id="register-password" name="password" 
                 placeholder="Contraseña" autocomplete="new-password" required minlength="6">
          <label for="register-password">
            <i class="bi bi-lock me-2"></i>Contraseña *
          </label>
          <div class="form-text">Mínimo 6 caracteres</div>
        </div>
        
        <div class="mb-3">
          <label class="form-label">
            <i class="bi bi-person-badge me-2"></i>Tipo de usuario *
          </label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rol" id="rol-productor" value="productor" checked>
            <label class="form-check-label" for="rol-productor">
              <i class="bi bi-building me-2"></i>Productor
              <small class="d-block text-muted">Propietario o administrador de fincas</small>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="rol" id="rol-operador" value="operador">
            <label class="form-check-label" for="rol-operador">
              <i class="bi bi-tools me-2"></i>Operario
              <small class="d-block text-muted">Personal de campo y trabajadores</small>
            </label>
          </div>
        </div>
        
        <div class="mb-3">
          <label for="register-organization" class="form-label">
            <i class="bi bi-building me-2"></i>Organización *
          </label>
          <select name="organizacion_id" id="register-organization" class="form-select selectpicker" 
                  data-live-search="true" title="Seleccione su organización..." required>
          </select>
        </div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="form-floating">
              <input type="text" class="form-control" id="register-cuit" name="cuit" placeholder="CUIT">
              <label for="register-cuit">
                <i class="bi bi-card-text me-2"></i>CUIT
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input type="tel" class="form-control" id="register-phone" name="telefono" placeholder="Teléfono">
              <label for="register-phone">
                <i class="bi bi-telephone me-2"></i>Teléfono
              </label>
            </div>
          </div>
        </div>
