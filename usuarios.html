<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios | Cuaderno de Campo</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <hgroup>
        <h2>Gestión de Usuarios</h2>
        <h3>Usuarios registrados en la aplicación</h3>
      </hgroup>
      <p id="status"></p>
      <table>
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Email</th><th>CUIT</th><th>Teléfono</th><th>Rol</th></tr>
        </thead>
        <tbody id="usuarios-list"></tbody>
      </table>
    </main>
    <footer class="container"><small><a href="#">Privacidad</a> • <a href="#">Términos</a></small></footer>
    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const supabase = createClient(
        "https://djvdjulfeuqohpnatdmt.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdmRqdWxmZXVxb2hwbmF0ZG10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTYyMTEsImV4cCI6MjA2NzkzMjIxMX0.aD_klISxuwoGxMYtPq6XPARva8D32YkKFu7s_Ffq0fw"
      );

      const tabla = document.querySelector("#usuarios-list");
      const status = document.querySelector("#status");

      async function verificarUsuarioActual() {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = "login.html";
          return null;
        }
        const { data, error } = await supabase.from("usuarios").select("rol").eq("id", user.id).single();
        if (error || !data) {
          status.textContent = "Acceso solo para usuarios registrados";
          tabla.innerHTML = "";
          return null;
        }
        return { id: user.id, rol: data.rol };
      }

      async function cargarUsuarios(usuarioActual) {
        let data, error;
        if (usuarioActual.rol === "superadmin") {
          // Superadmin ve todos
          ({ data, error } = await supabase.from("usuarios").select("*"));
        } else {
          // Usuario común solo ve su propio registro
          ({ data, error } = await supabase.from("usuarios").select("*").eq("id", usuarioActual.id));
        }
        if (error) return (status.textContent = "❌ Error cargando usuarios");
        tabla.innerHTML = "";
        data.forEach(u => {
          const esSuperadmin = usuarioActual.rol === "superadmin";
          const esPropio = usuarioActual.id === u.id;
          const puedeEditar = esSuperadmin || esPropio;
          const puedeEditarRol = esSuperadmin;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${u.id}</td>
            <td><input type="text" value="${u.nombre ?? ''}" data-id="${u.id}" class="edit-nombre" ${puedeEditar ? "" : "disabled"} /></td>
            <td><input type="email" value="${u.email ?? ''}" data-id="${u.id}" class="edit-email" ${puedeEditar ? "" : "disabled"} /></td>
            <td><input type="text" value="${u.cuit ?? ''}" data-id="${u.id}" class="edit-cuit" ${puedeEditar ? "" : "disabled"} /></td>
            <td><input type="text" value="${u.telefono ?? ''}" data-id="${u.id}" class="edit-telefono" ${puedeEditar ? "" : "disabled"} /></td>
            <td>
              <select data-id="${u.id}" class="edit-rol" ${puedeEditarRol ? "" : "disabled"}>
                <option value="productor" ${u.rol === "productor" ? "selected" : ""}>Productor</option>
                <option value="operador" ${u.rol === "operador" ? "selected" : ""}>Operario</option>
                <option value="superadmin" ${u.rol === "superadmin" ? "selected" : ""}>Superadmin</option>
              </select>
            </td>
            <td>
              <button data-id="${u.id}" class="guardar-usuario" ${puedeEditar ? "" : "disabled"}>Guardar</button>
            </td>
          `;
          tabla.appendChild(row);
        });
      }

      tabla.addEventListener("click", async (e) => {
        if (e.target.classList.contains("guardar-usuario")) {
          const id = e.target.dataset.id;
          const nombre = tabla.querySelector(`.edit-nombre[data-id="${id}"]`).value;
          const email = tabla.querySelector(`.edit-email[data-id="${id}"]`).value;
          const cuit = tabla.querySelector(`.edit-cuit[data-id="${id}"]`).value;
          const telefono = tabla.querySelector(`.edit-telefono[data-id="${id}"]`).value;
          let updateData = { nombre, email, cuit, telefono };
          // Solo superadmin puede editar el rol
          const usuarioActual = await verificarUsuarioActual();
          if (usuarioActual && usuarioActual.rol === "superadmin") {
            const rol = tabla.querySelector(`.edit-rol[data-id="${id}"]`).value;
            updateData.rol = rol;
          }
          const { error } = await supabase.from("usuarios").update(updateData).eq("id", id);
          if (error) status.textContent = "❌ Error al guardar";
          else status.textContent = "✅ Usuario actualizado";
          cargarUsuarios(usuarioActual);
        }
      });

      // Cargar header y manejar logout
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header').innerHTML = html;
          const logoutBtn = document.querySelector("#logoutBtn");
          if (logoutBtn) {
            logoutBtn.addEventListener("click", async (e) => {
              e.preventDefault();
              await supabase.auth.signOut();
              window.location.href = "login.html";
            });
          }
        });

      // Al cargar la página, verifica el usuario y carga usuarios si corresponde
      const usuarioActual = await verificarUsuarioActual();
      if (usuarioActual) {
        cargarUsuarios(usuarioActual);
      }
    </script>
  </body>
</html>
