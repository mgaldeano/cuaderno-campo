<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuarios | Cuaderno de Campo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="estilos.css">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Ejemplo para index.html, fincas.html, cuarteles.html, tareas.html -->
    <div id="header-container"></div>
    <main class="container">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
              <h2 class="mb-1">Gestión de Usuarios</h2>
              <p class="text-muted mb-0">Usuarios registrados en la aplicación</p>
            </div>
          </div>
          
          <div id="status" class="alert d-none mb-3" role="alert"></div>
          
          <div class="card shadow-sm">
            <div class="card-body p-0">
              <div class="table-responsive">
                <table class="table table-hover mb-0">
                  <thead class="table-light">
                    <tr>
                      <th class="border-0 px-3 py-3" style="width: 100px;">ID</th>
                      <th class="border-0 px-3 py-3" style="width: 180px;">Información Personal</th>
                      <th class="border-0 px-3 py-3" style="width: 250px;">Datos de Contacto</th>
                      <th class="border-0 px-3 py-3" style="width: 150px;">Usuario/Email</th>
                      <th class="border-0 px-3 py-3" style="width: 120px;">Rol</th>
                      <th class="border-0 px-3 py-3" style="width: 100px;">Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="usuarios-list"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="container"><small><a href="#">Privacidad</a> • <a href="#">Términos</a></small></footer>
    <script type="module">
      import { supabase } from "./supabaseClient.js";
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = "login.html";
        throw new Error("No autorizado");
      }

      const tabla = document.querySelector("#usuarios-list");
      const status = document.querySelector("#status");

      function mostrarMensaje(mensaje, tipo = 'info') {
        status.className = `alert alert-${tipo}`;
        status.textContent = mensaje;
        status.classList.remove('d-none');
        setTimeout(() => {
          status.classList.add('d-none');
        }, 5000);
      }

      async function verificarUsuarioActual() {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
          window.location.href = "login.html";
          return null;
        }
        const { data, error } = await supabase.from("usuarios").select("rol").eq("id", user.id).single();
        if (error || !data) {
          mostrarMensaje("Acceso solo para usuarios registrados", "warning");
          tabla.innerHTML = "";
          return null;
        }
        return { id: user.id, rol: data.rol };
      }

      async function cargarUsuarios(usuarioActual) {
        let data, error;
        if (usuarioActual.rol === "superadmin") {
          // Superadmin ve todos
          ({ data, error } = await supabase.from("usuarios").select("*"));
        } else {
          // Usuario común solo ve su propio registro
          ({ data, error } = await supabase.from("usuarios").select("*").eq("id", usuarioActual.id));
        }
        if (error) return mostrarMensaje("❌ Error cargando usuarios", "danger");
        tabla.innerHTML = "";
        data.forEach(u => {
          const esSuperadmin = usuarioActual.rol === "superadmin";
          const esPropio = usuarioActual.id === u.id;
          const puedeEditar = esSuperadmin || esPropio;
          const puedeEditarRol = esSuperadmin;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="px-3 py-3" rowspan="1">
              <span class="badge bg-light text-dark" style="font-family: monospace; font-size: 0.75rem;">${u.id.slice(0, 8)}...</span>
            </td>
            <td class="px-3 py-3">
              <div class="d-flex flex-column gap-2">
                <div>
                  <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">Nombre</label>
                  <input type="text" value="${u.nombre_pila ?? ''}" data-id="${u.id}" class="form-control form-control-sm edit-nombre-pila" ${puedeEditar ? "" : "disabled"} placeholder="Nombre de pila" />
                </div>
                <div>
                  <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">Apellido</label>
                  <input type="text" value="${u.apellido ?? ''}" data-id="${u.id}" class="form-control form-control-sm edit-apellido" ${puedeEditar ? "" : "disabled"} placeholder="Apellido" />
                </div>
              </div>
            </td>
            <td class="px-3 py-3">
              <div class="d-flex flex-column gap-2">
                <div>
                  <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">CUIT/DNI</label>
                  <input type="text" value="${u.cuit ?? ''}" data-id="${u.id}" class="form-control form-control-sm edit-cuit" ${puedeEditar ? "" : "disabled"} placeholder="CUIT/DNI" />
                </div>
                <div>
                  <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">Teléfono</label>
                  <input type="text" value="${u.telefono ?? ''}" data-id="${u.id}" class="form-control form-control-sm edit-telefono" ${puedeEditar ? "" : "disabled"} placeholder="Teléfono" />
                </div>
              </div>
            </td>
            <td class="px-3 py-3">
              <div class="d-flex flex-column gap-2">
                <div>
                  <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">Usuario</label>
                  <code class="d-block text-muted" style="font-size: 0.8rem; background: #f8f9fa; padding: 4px 6px; border-radius: 4px; word-break: break-all;">${u.nombre ?? ''}</code>
                </div>
                <div>
                  <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">Email</label>
                  <code class="d-block text-muted" style="font-size: 0.8rem; background: #f8f9fa; padding: 4px 6px; border-radius: 4px; word-break: break-all;">${u.email ?? ''}</code>
                </div>
              </div>
            </td>
            <td class="px-3 py-3">
              <label class="form-label text-muted mb-1" style="font-size: 0.75rem;">Rol</label>
              <select data-id="${u.id}" class="form-select form-select-sm edit-rol" ${puedeEditarRol ? "" : "disabled"}>
                <option value="productor" ${u.rol === "productor" ? "selected" : ""}>Productor</option>
                <option value="ingeniero" ${u.rol === "ingeniero" ? "selected" : ""}>Ingeniero</option>
                <option value="operador" ${u.rol === "operador" ? "selected" : ""}>Operario</option>
                <option value="admin" ${u.rol === "admin" ? "selected" : ""}>Admin</option>
                <option value="superadmin" ${u.rol === "superadmin" ? "selected" : ""}>Superadmin</option>
              </select>
            </td>
            <td class="px-3 py-3">
              <button data-id="${u.id}" class="btn btn-primary btn-sm guardar-usuario d-flex align-items-center w-100" ${puedeEditar ? "" : "disabled"}>
                <i class="bi bi-check-lg me-1"></i> 
                <span class="d-none d-md-inline">Guardar</span>
              </button>
            </td>
          `;
          tabla.appendChild(row);
        });
      }

      tabla.addEventListener("click", async (e) => {
        if (e.target.classList.contains("guardar-usuario")) {
          const id = e.target.dataset.id;
          const nombre_pila = tabla.querySelector(`.edit-nombre-pila[data-id="${id}"]`).value;
          const apellido = tabla.querySelector(`.edit-apellido[data-id="${id}"]`).value;
          const cuit = tabla.querySelector(`.edit-cuit[data-id="${id}"]`).value;
          const telefono = tabla.querySelector(`.edit-telefono[data-id="${id}"]`).value;
          let updateData = { nombre_pila, apellido, cuit, telefono };
          // Solo superadmin puede editar el rol
          const usuarioActual = await verificarUsuarioActual();
          if (usuarioActual && usuarioActual.rol === "superadmin") {
            const rol = tabla.querySelector(`.edit-rol[data-id="${id}"]`).value;
            updateData.rol = rol;
          }
          const { error } = await supabase.from("usuarios").update(updateData).eq("id", id);
          if (error) mostrarMensaje("❌ Error al guardar", "danger");
          else mostrarMensaje("✅ Usuario actualizado correctamente", "success");
          cargarUsuarios(usuarioActual);
        }
      });

      // Cargar header y manejar logout
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
          import('./header.js');
          // Manejo de logout (opcional, si no lo tienes en header.js)
          // Eliminar el manejo de logoutBtn ya que se maneja en header.js
        });

      // Al cargar la página, verifica el usuario y carga usuarios si corresponde
      const usuarioActual = await verificarUsuarioActual();
      if (usuarioActual) {
        cargarUsuarios(usuarioActual);
      }
    </script>
  </body>
</html>
