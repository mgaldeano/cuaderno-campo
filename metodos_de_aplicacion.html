<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Métodos de Aplicación</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
</head>
<body>
  <div id="header-container"></div>
  <main class="container">
    <h2>Métodos de Aplicación</h2>
    <input type="search" id="searchInput" placeholder="Buscar método..." />
    <button id="addBtn">➕ Nuevo método</button>
    <div style="overflow-x:auto;">
      <table id="metodosTable" style="font-size:0.92em;">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <script type="module">
    import { supabase } from "./supabaseClient.js";
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      throw new Error("No autorizado");
    }
    import { supabase } from "./supabaseClient.js";

    // Cargar header
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        import('./header.js');
      });

    // ABM lógica
    const table = document.getElementById('metodosTable').querySelector('tbody');
    const searchInput = document.getElementById('searchInput');
    const addBtn = document.getElementById('addBtn');

    let metodos = [];
    let editingId = null;

    async function fetchMetodos() {
      const { data, error } = await supabase.from('metodos_de_aplicacion').select('*').order('nombre');
      if (!error) {
        metodos = data;
        renderTable();
      }
    }

    // Mensaje de estado
    let statusMsg = document.createElement('div');
    statusMsg.style.fontSize = '0.95em';
    statusMsg.style.margin = '0.5em 0 0.5em 0';
    statusMsg.style.color = '#b22';
    table.parentElement.insertBefore(statusMsg, table);

    function showStatus(msg, ok=false) {
      statusMsg.textContent = msg;
      statusMsg.style.color = ok ? '#185' : '#b22';
      if (msg) setTimeout(()=>{ statusMsg.textContent = ''; }, 2500);
    }

    function renderTable() {
      const filtro = searchInput.value.toLowerCase();
      table.innerHTML = '';
      metodos.filter(m =>
        (m.nombre||'').toLowerCase().includes(filtro) ||
        (m.descripcion||'').toLowerCase().includes(filtro)
      ).forEach(m => {
        const tr = document.createElement('tr');
        // Comparar IDs como string para evitar bugs
        if (String(editingId) === String(m.id)) {
          tr.innerHTML = `
            <td><input value="${m.nombre||''}" data-field="nombre" maxlength="60" required></td>
            <td><input value="${m.descripcion||''}" data-field="descripcion" maxlength="120"></td>
            <td>
              <button data-action="save">💾</button>
              <button data-action="cancel">✖️</button>
            </td>
          `;
        } else {
          tr.innerHTML = `
            <td>${m.nombre||''}</td>
            <td>${m.descripcion||''}</td>
            <td>
              <button data-action="edit">✏️</button>
              <button data-action="delete">🗑️</button>
            </td>
          `;
        }
        tr.dataset.id = m.id;
        table.appendChild(tr);
      });
    }


    table.addEventListener('click', async e => {
      const tr = e.target.closest('tr');
      const id = tr?.dataset.id;
      const action = e.target.dataset.action;
      if (!id) return;
      if (action === 'edit') {
        editingId = id;
        renderTable();
      } else if (action === 'cancel') {
        if (id.startsWith('nuevo-')) {
          metodos = metodos.filter(m => m.id !== id);
        }
        editingId = null;
        renderTable();
      } else if (action === 'save') {
        const btn = tr.querySelector('button[data-action="save"]');
        btn.disabled = true;
        const inputs = tr.querySelectorAll('input');
        const values = {};
        inputs.forEach(inp => values[inp.dataset.field] = inp.value.trim());
        if (!values.nombre) {
          showStatus('El nombre es obligatorio');
          btn.disabled = false;
          return;
        }
        try {
          if (id.startsWith('nuevo-')) {
            const { error } = await supabase.from('metodos_de_aplicacion').insert([values]);
            if (error) throw error;
            showStatus('Método agregado', true);
          } else {
            const { error } = await supabase.from('metodos_de_aplicacion').update(values).eq('id', isNaN(Number(id)) ? id : Number(id));
            if (error) throw error;
            showStatus('Método actualizado', true);
          }
        } catch (err) {
          showStatus('Error: ' + (err.message || err));
          btn.disabled = false;
          return;
        }
        editingId = null;
        fetchMetodos();
      } else if (action === 'delete') {
        if (confirm('¿Eliminar este método?')) {
          try {
            const { error } = await supabase.from('metodos_de_aplicacion').delete().eq('id', isNaN(Number(id)) ? id : Number(id));
            if (error) throw error;
            showStatus('Método eliminado', true);
            fetchMetodos();
          } catch (err) {
            showStatus('Error: ' + (err.message || err));
          }
        }
      }
    });

    addBtn.addEventListener('click', () => {
      const nuevo = {
        id: 'nuevo-' + Math.random(), nombre: '', descripcion: ''
      };
      metodos.unshift(nuevo);
      editingId = nuevo.id;
      renderTable();
    });

    searchInput.addEventListener('input', renderTable);
    fetchMetodos();
  </script>
</body>
</html>
