<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fincas | Cuaderno de Campo</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="container-fluid">
      <ul><li><strong>Cuaderno de Campo</strong></li></ul>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cuarteles.html">Cuarteles</a></li>
        <li><a href="tareas.html" role="button">Tareas</a></li>
      </ul>
    </nav>

    <main class="container">
      <hgroup>
        <h2>Fincas</h2>
      </hgroup>
      <form>
        <input type="text" id="nombre_finca" placeholder="Nombre de la finca" required />
        <button type="submit">Guardar</button>
      </form>
      <p id="status"></p>

      <h3>Fincas registradas</h3>
      <ul id="fincas-list"></ul>
    </main>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const supabase = createClient(
        "https://djvdjulfeuqohpnatdmt.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqdmRqdWxmZXVxb2hwbmF0ZG10Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzNTYyMTEsImV4cCI6MjA2NzkzMjIxMX0.aD_klISxuwoGxMYtPq6XPARva8D32YkKFu7s_Ffq0fw"
      );

      const form = document.querySelector("form");
      const status = document.querySelector("#status");
      const lista = document.querySelector("#fincas-list");
      const nombreInput = document.querySelector("#nombre_finca");

      let editId = null;

      // Obtener usuario actual
      const { data: { user } } = await supabase.auth.getUser();
      const userId = user?.id;

      async function cargarFincas() {
        const { data, error } = await supabase
          .from("fincas")
          .select("*")
          .eq("usuario_id", userId);

        if (error) return (status.textContent = "❌ Error cargando fincas");
        lista.innerHTML = "";
        data.forEach(f => {
          const li = document.createElement("li");
          li.innerHTML = `
            #${f.id}: ${f.nombre_finca}
            <button data-id="${f.id}" class="edit">Editar</button>
            <button data-id="${f.id}" class="delete">Eliminar</button>
          `;
          lista.appendChild(li);
        });

        // Editar finca
        lista.querySelectorAll(".edit").forEach(btn => {
          btn.onclick = () => {
            editId = btn.dataset.id;
            const finca = data.find(f => f.id == editId);
            nombreInput.value = finca.nombre_finca;
            status.textContent = "Editando finca #" + editId;
          };
        });

        // Eliminar finca
        lista.querySelectorAll(".delete").forEach(btn => {
          btn.onclick = async () => {
            const id = btn.dataset.id;
            const { error } = await supabase.from("fincas").delete().eq("id", id);
            if (error) status.textContent = "❌ Error al eliminar";
            else status.textContent = "✅ Finca eliminada";
            cargarFincas();
          };
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nombre = nombreInput.value;
        if (editId) {
          // Editar finca
          const { error } = await supabase
            .from("fincas")
            .update({ nombre_finca: nombre })
            .eq("id", editId);
          if (error) return (status.textContent = "❌ Error al editar finca");
          status.textContent = "✅ Finca editada";
          editId = null;
        } else {
          // Crear finca
          const { error } = await supabase
            .from("fincas")
            .insert({ nombre_finca: nombre, usuario_id: userId });
          if (error) return (status.textContent = "❌ Error al guardar finca");
          status.textContent = "✅ Finca registrada";
        }
        form.reset();
        cargarFincas();
      });

      cargarFincas();
    </script>

    <footer class="container"><small><a href="#">Privacidad</a> • <a href="#">Términos</a></small></footer>
  </body>
</html>
