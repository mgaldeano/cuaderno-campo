<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fincas | Cuaderno de Campo</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!-- Bootstrap Select -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/css/bootstrap-select.min.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- PicoCSS (opcional) -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
    <!-- Google Fonts Roboto -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="estilos.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.18/dist/js/bootstrap-select.min.js"></script>
  </head>
  <body>
  <div id="header-container"></div>
  <script type="module">
    fetch('header.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('header-container').innerHTML = html;
        import('./header.js');
      });
  </script>
  <main class="container mt-5">
      <div class="card mb-4 p-4">
        <hgroup>
          <h2 class="titulo-principal">Fincas</h2>
        </hgroup>
        <form>
          <input type="text" id="nombre_finca" placeholder="Nombre de la finca" required />
          <input type="text" id="direccion_finca" placeholder="Dirección (opcional)" />
          <input type="number" id="superficie_finca" placeholder="Superficie (ha, opcional)" min="0" step="any" />
          <button type="submit">Guardar</button>
        </form>
        <p id="status"></p>
      </div>
      <div class="card mb-4 p-4">
        <h3>Fincas registradas</h3>
        <ul id="fincas-list"></ul>
      </div>
    </main>
    <script type="module">
    import { supabase } from "./supabaseClient.js";
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "login.html";
      throw new Error("No autorizado");
    }

      const form = document.querySelector("form");
      const status = document.querySelector("#status");
      const lista = document.querySelector("#fincas-list");
      const nombreInput = document.querySelector("#nombre_finca");
      const direccionInput = document.querySelector("#direccion_finca");
      const superficieInput = document.querySelector("#superficie_finca");

      let editId = null;

      // Obtener usuario actual
      // user ya está definido globalmente arriba
      const userId = user?.id;

      async function cargarFincas() {
        const { data, error } = await supabase
          .from("fincas")
          .select("*")
          .eq("usuario_id", userId);

        if (error) return (status.textContent = "❌ Error cargando fincas");
        lista.innerHTML = "";
        data.forEach(f => {
          const li = document.createElement("li");
          li.innerHTML = `
            <span class="finca-info">
              #${f.id}: ${f.nombre_finca}
              ${f.direccion ? `<small class="info-secundaria">Dirección: ${f.direccion}</small>` : ""}
              ${f.superficie ? `<small class="info-secundaria">Superficie: ${f.superficie} ha</small>` : ""}
            </span>
            <span class="finca-actions">
              <button data-id="${f.id}" class="edit btn-small">Editar</button>
              <button data-id="${f.id}" class="delete btn-small">Eliminar</button>
            </span>
          `;
          li.classList.add("finca-item");
          lista.appendChild(li);
        });

        // Editar finca
        lista.querySelectorAll(".edit").forEach(btn => {
          btn.onclick = () => {
            editId = btn.dataset.id;
            const finca = data.find(f => f.id == editId);
            nombreInput.value = finca.nombre_finca;
            direccionInput.value = finca.direccion || "";
            superficieInput.value = finca.superficie || "";
            status.textContent = "Editando finca #" + editId;
          };
        });

        // Eliminar finca
        lista.querySelectorAll(".delete").forEach(btn => {
          btn.onclick = async () => {
            const id = btn.dataset.id;
            if (!confirm("¿Seguro que deseas eliminar esta finca?")) return;
            const { error } = await supabase.from("fincas").delete().eq("id", id);
            if (error) status.textContent = "❌ Error al eliminar";
            else status.textContent = "✅ Finca eliminada";
            cargarFincas();
          };
        });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const nombre = nombreInput.value;
        const direccion = direccionInput.value || null;
        const superficie = superficieInput.value ? Number(superficieInput.value) : null;

        if (editId) {
          // Editar finca
          const { error } = await supabase
            .from("fincas")
            .update({ nombre_finca: nombre, direccion, superficie })
            .eq("id", editId);
          if (error) return (status.textContent = "❌ Error al editar finca");
          status.textContent = "✅ Finca editada";
          editId = null;
        } else {
          // Crear finca
          const { error } = await supabase
            .from("fincas")
            .insert({ nombre_finca: nombre, usuario_id: userId, direccion, superficie });
          if (error) return (status.textContent = "❌ Error al guardar finca");
          status.textContent = "✅ Finca registrada";
        }
        form.reset();
        cargarFincas();
      });

      // Cargar header y manejar logout
      fetch('header.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('header-container').innerHTML = html;
          import('./header.js');
          // Eliminar el manejo de logoutBtn ya que se maneja en header.js
        });

      cargarFincas();
    </script>
    <footer class="container"><small><a href="#">Privacidad</a> • <a href="#">Términos</a></small></footer>
  </body>
</html>
